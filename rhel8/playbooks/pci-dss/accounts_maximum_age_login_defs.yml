# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: Set Password Maximum Age
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_accounts_maximum_age_login_defs: '90'
  tags:
    - CCE-80647-1
    - CJIS-5.6.2.1
    - NIST-800-171-3.5.6
    - NIST-800-53-IA-5(1)(d)
    - NIST-800-53-IA-5(f)
    - NIST-800-53-IA-5(g)
    - PCI-DSS-Req-8.2.4
    - accounts_maximum_age_login_defs
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: Set Password Maximum Age
      lineinfile:
        create: true
        dest: /etc/login.defs
        regexp: ^#?PASS_MAX_DAYS
        line: PASS_MAX_DAYS {{ var_accounts_maximum_age_login_defs }}
