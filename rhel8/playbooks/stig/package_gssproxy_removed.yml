# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Uninstall gssproxy Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82943-2
    - disable_strategy
    - low_complexity
    - low_disruption
    - low_severity
    - no_reboot_needed
    - package_gssproxy_removed
  tasks:

    - name: Ensure gssproxy is removed
      package:
        name: gssproxy
        state: absent
