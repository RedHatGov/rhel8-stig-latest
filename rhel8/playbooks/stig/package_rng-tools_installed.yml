# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Install rng-tools Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82968-9
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_rng-tools_installed
  tasks:

    - name: Ensure rng-tools is installed
      package:
        name: rng-tools
        state: present
