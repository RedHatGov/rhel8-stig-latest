# platform = multi_platform_rhel,multi_platform_fedora
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: Set Password Warning Age
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_accounts_password_warn_age_login_defs: '7'
  tags:
    - CCE-80671-1
    - NIST-800-171-3.5.8
    - NIST-800-53-AC-2(2)
    - NIST-800-53-IA-5(f)
    - accounts_password_warn_age_login_defs
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: Set Password Warning Age
      lineinfile:
        dest: /etc/login.defs
        regexp: ^PASS_WARN_AGE *[0-9]*
        state: present
        line: PASS_WARN_AGE        {{ var_accounts_password_warn_age_login_defs }}
        create: true
