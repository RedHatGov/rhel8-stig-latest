# platform = multi_platform_all
# reboot = false
# strategy = configure
# complexity = low
# disruption = low
- name: Verify Permissions on shadow File
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80813-9
    - CJIS-5.5.2.2
    - NIST-800-53-AC-6
    - PCI-DSS-Req-8.7.c
    - configure_strategy
    - file_permissions_etc_shadow
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
  tasks:

    - name: Test for existence /etc/shadow
      stat:
        path: /etc/shadow
      register: file_exists

    - name: Ensure permission 0000 on /etc/shadow
      file:
        path: /etc/shadow
        mode: '0000'
      when: file_exists.stat is defined and file_exists.stat.exists
