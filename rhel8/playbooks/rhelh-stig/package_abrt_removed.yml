# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Uninstall Automatic Bug Reporting Tool (abrt)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80948-3
    - disable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_abrt_removed
  tasks:

    - name: Ensure abrt is removed
      package:
        name: abrt
        state: absent
