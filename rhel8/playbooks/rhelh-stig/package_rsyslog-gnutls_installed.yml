# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Ensure rsyslog-gnutls is installed
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82859-0
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_rsyslog-gnutls_installed
  tasks:

    - name: Ensure rsyslog-gnutls is installed
      package:
        name: rsyslog-gnutls
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
