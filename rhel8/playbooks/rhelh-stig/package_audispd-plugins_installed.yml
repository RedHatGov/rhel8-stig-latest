# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Install audispd-plugins Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82953-1
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_audispd-plugins_installed
  tasks:

    - name: Ensure audispd-plugins is installed
      package:
        name: audispd-plugins
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
