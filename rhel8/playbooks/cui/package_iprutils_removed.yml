# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Uninstall iprutils Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82946-5
    - disable_strategy
    - low_complexity
    - low_disruption
    - low_severity
    - no_reboot_needed
    - package_iprutils_removed
  tasks:

    - name: Ensure iprutils is removed
      package:
        name: iprutils
        state: absent
