# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Install dnf-plugin-subscription-manager Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82315-3
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_dnf-plugin-subscription-manager_installed
  tasks:

    - name: Ensure dnf-plugin-subscription-manager is installed
      package:
        name: dnf-plugin-subscription-manager
        state: present
