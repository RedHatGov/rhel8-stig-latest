# platform = multi_platform_fedora,Red Hat Enterprise Linux 8,Oracle Linux 8
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: Configure Libreswan to use System Crypto Policy
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80937-6
    - NIST-800-53-MA-4(6)
    - NIST-800-53-SC-12(3)
    - configure_libreswan_crypto_policy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: Configure Libreswan to use System Crypto Policy
      lineinfile:
        path: /etc/ipsec.conf
        line: include /etc/crypto-policies/back-ends/libreswan.config
        create: true
