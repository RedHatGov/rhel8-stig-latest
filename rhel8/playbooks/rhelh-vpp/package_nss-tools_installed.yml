# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Ensure nss-tools is installed
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82396-3
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_nss-tools_installed
  tasks:

    - name: Ensure nss-tools is installed
      package:
        name: nss-tools
        state: present
