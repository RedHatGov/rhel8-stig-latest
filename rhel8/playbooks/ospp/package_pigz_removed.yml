# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Uninstall pigz Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82397-1
    - disable_strategy
    - low_complexity
    - low_disruption
    - low_severity
    - no_reboot_needed
    - package_pigz_removed
  tasks:

    - name: Ensure pigz is removed
      package:
        name: pigz
        state: absent
