# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Uninstall abrt-cli Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82907-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - low_severity
    - no_reboot_needed
    - package_abrt-cli_removed
  tasks:

    - name: Ensure abrt-cli is removed
      package:
        name: abrt-cli
        state: absent
