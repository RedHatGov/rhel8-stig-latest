# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Uninstall krb5-workstation Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82931-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_krb5-workstation_removed
  tasks:

    - name: Ensure krb5-workstation is removed
      package:
        name: krb5-workstation
        state: absent
