# platform = multi_platform_all
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: Configure the tmux Lock Command
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80940-0
    - NIST-800-53-AC-11(a)
    - NIST-800-53-AC-11(b)
    - configure_tmux_lock_command
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: Configure the tmux Lock Command
      block:

        - name: Deduplicate values from /etc/tmux.conf
          lineinfile:
            path: /etc/tmux.conf
            create: false
            regexp: ^\s*set -g lock-command\s+
            state: absent

        - name: Insert correct line to /etc/tmux.conf
          lineinfile:
            path: /etc/tmux.conf
            create: true
            line: set -g lock-command vlock
            state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
