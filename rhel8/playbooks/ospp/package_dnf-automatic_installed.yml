# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Install dnf-automatic Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82985-3
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_dnf-automatic_installed
  tasks:

    - name: Ensure dnf-automatic is installed
      package:
        name: dnf-automatic
        state: present
