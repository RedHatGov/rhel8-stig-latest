# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: Ensure auditd Collects Information on the Use of Privileged Commands - pam_timestamp_check
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80730-5
    - NIST-800-171-3.1.7
    - NIST-800-53-AC-6(9)
    - NIST-800-53-AU-12(c)
    - NIST-800-53-AU-3(1)
    - audit_rules_privileged_commands_pam_timestamp_check
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: Search /etc/audit/rules.d for audit rule entries
      find:
        paths: /etc/audit/rules.d
        recurse: false
        contains: ^.*path=/usr/sbin/pam_timestamp_check.*$
        patterns: '*.rules'
      register: find_pam_timestamp_check
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Use /etc/audit/rules.d/privileged.rules as the recipient for the rule
      set_fact:
        all_files:
          - /etc/audit/rules.d/privileged.rules
      when:
        - find_pam_timestamp_check.matched is defined and find_pam_timestamp_check.matched
          == 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Use matched file as the recipient for the rule
      set_fact:
        all_files:
          - '{{ find_pam_timestamp_check.files | map(attribute=''path'') | list |
            first }}'
      when:
        - find_pam_timestamp_check.matched is defined and find_pam_timestamp_check.matched
          > 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Inserts/replaces the pam_timestamp_check rule in rules.d
      lineinfile:
        path: '{{ all_files[0] }}'
        line: -a always,exit -F path=/usr/sbin/pam_timestamp_check -F perm=x -F auid>=1000
          -F auid!=unset -F key=privileged
        create: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Inserts/replaces the pam_timestamp_check rule in audit.rules
      lineinfile:
        path: /etc/audit/audit.rules
        line: -a always,exit -F path=/usr/sbin/pam_timestamp_check -F perm=x -F auid>=1000
          -F auid!=unset -F key=privileged
        create: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
