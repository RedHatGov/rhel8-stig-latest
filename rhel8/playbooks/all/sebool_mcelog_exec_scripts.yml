# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable the mcelog_exec_scripts SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_mcelog_exec_scripts: 'true'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_mcelog_exec_scripts
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean mcelog_exec_scripts accordingly
      seboolean:
        name: mcelog_exec_scripts
        state: '{{ var_mcelog_exec_scripts }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
