# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable the dbadm_exec_content SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_dbadm_exec_content: 'true'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_dbadm_exec_content
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean dbadm_exec_content accordingly
      seboolean:
        name: dbadm_exec_content
        state: '{{ var_dbadm_exec_content }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
