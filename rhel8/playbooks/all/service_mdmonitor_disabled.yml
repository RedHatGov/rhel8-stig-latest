# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable Software RAID Monitor (mdmonitor)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_mdmonitor_disabled
    - unknown_severity
  tasks:

    - name: Disable service mdmonitor
      block:

        - name: Gather the service facts
          service_facts: null

        - name: Disable service mdmonitor
          systemd:
            name: mdmonitor.service
            enabled: 'no'
            state: stopped
            masked: 'yes'
          when: '"mdmonitor.service" in ansible_facts.services'
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Unit Socket Exists - mdmonitor.socket
      command: systemctl list-unit-files mdmonitor.socket
      args:
        warn: false
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      check_mode: false
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket mdmonitor
      systemd:
        name: mdmonitor.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"mdmonitor.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
