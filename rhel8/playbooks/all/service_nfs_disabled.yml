# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable Network File System (nfs)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-AC-3
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_nfs_disabled
    - unknown_severity
  tasks:

    - name: Disable service nfs
      block:

        - name: Gather the service facts
          service_facts: null

        - name: Disable service nfs
          systemd:
            name: nfs.service
            enabled: 'no'
            state: stopped
            masked: 'yes'
          when: '"nfs.service" in ansible_facts.services'
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Unit Socket Exists - nfs.socket
      command: systemctl list-unit-files nfs.socket
      args:
        warn: false
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      check_mode: false
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket nfs
      systemd:
        name: nfs.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"nfs.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
