# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the cobbler_use_nfs SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_cobbler_use_nfs: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_cobbler_use_nfs
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean cobbler_use_nfs accordingly
      seboolean:
        name: cobbler_use_nfs
        state: '{{ var_cobbler_use_nfs }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
