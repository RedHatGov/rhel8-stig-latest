# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the xserver_object_manager SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_xserver_object_manager: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_xserver_object_manager
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean xserver_object_manager accordingly
      seboolean:
        name: xserver_object_manager
        state: '{{ var_xserver_object_manager }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
