# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Uninstall openldap-servers Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - package_openldap-servers_removed
    - unknown_severity
  tasks:

    - name: Ensure openldap-servers is removed
      package:
        name: openldap-servers
        state: absent
