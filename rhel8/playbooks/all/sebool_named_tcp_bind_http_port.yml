# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the named_tcp_bind_http_port SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_named_tcp_bind_http_port: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_named_tcp_bind_http_port
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean named_tcp_bind_http_port accordingly
      seboolean:
        name: named_tcp_bind_http_port
        state: '{{ var_named_tcp_bind_http_port }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
