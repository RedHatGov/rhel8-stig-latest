# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol
# reboot = false
# strategy = unknown
# complexity = low
# disruption = medium
- name: Enable the GNOME3 Login Smartcard Authentication
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-IA-2(4)
    - PCI-DSS-Req-8.3
    - dconf_gnome_enable_smartcard_auth
    - low_complexity
    - medium_disruption
    - medium_severity
    - no_reboot_needed
    - unknown_strategy
  tasks:

    - name: Enable the GNOME3 Login Smartcard Authentication
      ini_file:
        dest: /etc/dconf/db/gdm.d/00-security-settings
        section: org/gnome/login-screen
        option: enable-smartcard-authentication
        value: 'true'
        create: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Prevent user modification of GNOME3 disablement of Smartcard Authentication
      lineinfile:
        path: /etc/dconf/db/gdm.d/locks/00-security-settings-lock
        regexp: ^/org/gnome/login-screen/enable-smartcard-authentication
        line: /org/gnome/login-screen/enable-smartcard-authentication
        create: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
