# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the httpd_sys_script_anon_write SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_httpd_sys_script_anon_write: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_httpd_sys_script_anon_write
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean httpd_sys_script_anon_write accordingly
      seboolean:
        name: httpd_sys_script_anon_write
        state: '{{ var_httpd_sys_script_anon_write }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
