# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: Record Access Events to Audit Log Directory
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80941-8
    - NIST-800-53-AC-6(9)
    - directory_access_var_log_audit
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: Search /etc/audit/rules.d for audit rule entries
      find:
        paths: /etc/audit/rules.d
        recurse: false
        contains: ^.*dir=/var/log/audit/.*$
        patterns: '*.rules'
      register: find_var_log_audit
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Use /etc/audit/rules.d/access-audit-trail.rules as the recipient for the
        rule
      set_fact:
        all_files:
          - /etc/audit/rules.d/access-audit-trail.rules
      when:
        - find_var_log_audit.matched == 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Use matched file as the recipient for the rule
      set_fact:
        all_files:
          - '{{ find_var_log_audit.files | map(attribute=''path'') | list | first
            }}'
      when:
        - find_var_log_audit.matched > 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Inserts/replaces the /var/log/audit/ rule in rules.d
      lineinfile:
        path: '{{ all_files[0] }}'
        line: -a always,exit -F dir=/var/log/audit/ -F perm=r -F auid>=1000 -F auid!=unset
          -F key=access-audit-trail
        create: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Inserts/replaces the /var/log/audit/ rule in audit.rules
      lineinfile:
        path: /etc/audit/audit.rules
        line: -a always,exit -F dir=/var/log/audit/ -F perm=r -F auid>=1000 -F auid!=unset
          -F key=access-audit-trail
        create: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
