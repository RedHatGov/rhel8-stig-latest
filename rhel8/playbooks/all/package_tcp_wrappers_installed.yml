# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Install tcp_wrappers Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-CM-6(b)
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_tcp_wrappers_installed
  tasks:

    - name: Ensure tcp_wrappers is installed
      package:
        name: tcp_wrappers
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
