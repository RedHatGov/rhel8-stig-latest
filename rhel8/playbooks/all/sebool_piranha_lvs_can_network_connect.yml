# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the piranha_lvs_can_network_connect SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_piranha_lvs_can_network_connect: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_piranha_lvs_can_network_connect
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean piranha_lvs_can_network_connect accordingly
      seboolean:
        name: piranha_lvs_can_network_connect
        state: '{{ var_piranha_lvs_can_network_connect }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
