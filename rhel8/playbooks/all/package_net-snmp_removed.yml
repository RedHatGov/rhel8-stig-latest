# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Uninstall net-snmp Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - package_net-snmp_removed
    - unknown_severity
  tasks:

    - name: Ensure net-snmp is removed
      package:
        name: net-snmp
        state: absent
