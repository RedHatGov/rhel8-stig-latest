# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable RPC ID Mapping Service (rpcidmapd)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - service_rpcidmapd_disabled
    - unknown_severity
  tasks:

    - name: Disable service rpcidmapd
      block:

        - name: Gather the service facts
          service_facts: null

        - name: Disable service rpcidmapd
          systemd:
            name: rpcidmapd.service
            enabled: 'no'
            state: stopped
            masked: 'yes'
          when: '"rpcidmapd.service" in ansible_facts.services'

    - name: Unit Socket Exists - rpcidmapd.socket
      command: systemctl list-unit-files rpcidmapd.socket
      args:
        warn: false
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      check_mode: false

    - name: Disable socket rpcidmapd
      systemd:
        name: rpcidmapd.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when: '"rpcidmapd.socket" in socket_file_exists.stdout_lines[1]'
