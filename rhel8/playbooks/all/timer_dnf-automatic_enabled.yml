# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable dnf-automatic Timer
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82360-9
    - NIST-800-53-SI-2(5)
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - timer_dnf-automatic_enabled
  tasks:

    - name: Enable timer dnf-automatic
      block:

        - name: Gather the package facts
          package_facts:
            manager: auto

        - name: Enable timer dnf-automatic
          systemd:
            name: dnf-automatic.timer
            enabled: 'yes'
            state: started
          when:
            - '"dnf-automatic" in ansible_facts.packages'
