# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the mock_enable_homedirs SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_mock_enable_homedirs: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_mock_enable_homedirs
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean mock_enable_homedirs accordingly
      seboolean:
        name: mock_enable_homedirs
        state: '{{ var_mock_enable_homedirs }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
