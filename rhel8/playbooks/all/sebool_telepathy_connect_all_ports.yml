# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the telepathy_connect_all_ports SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_telepathy_connect_all_ports: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_telepathy_connect_all_ports
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean telepathy_connect_all_ports accordingly
      seboolean:
        name: telepathy_connect_all_ports
        state: '{{ var_telepathy_connect_all_ports }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
