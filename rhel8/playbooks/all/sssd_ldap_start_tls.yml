# platform = multi_platform_rhel,multi_platform_fedora
# reboot = false
# strategy = unknown
# complexity = low
# disruption = medium
- name: Configure SSSD LDAP Backend to Use TLS For All Transactions
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-AC-17(2)
    - NIST-800-53-AC-17(a)
    - NIST-800-53-CM-7
    - NIST-800-53-SC-12(3)
    - low_complexity
    - medium_disruption
    - medium_severity
    - no_reboot_needed
    - sssd_ldap_start_tls
    - unknown_strategy
  tasks:

    - name: Set LDAP to be used for authentication
      lineinfile:
        path: /etc/sysconfig/authconfig
        regexp: ^USELDAPAUTH=
        line: USELDAPAUTH=yes
        create: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Test for domain group
      command: grep '\s*\[domain\/[^]]*]' /etc/sssd/sssd.conf
      register: test_grep_domain
      ignore_errors: true
      changed_when: false
      check_mode: false
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Add default domain group and use STARTTLS (if no domain there)
      ini_file:
        path: /etc/sssd/sssd.conf
        section: '{{ item.section }}'
        option: '{{ item.option }}'
        value: '{{ item.value }}'
        create: true
        mode: 384
      with_items:
        - section: sssd
          option: domains
          value: default
        - section: domain/default
          option: id_provider
          value: files
        - section: domain/default
          option: ldap_id_use_start_tls
          value: true
      when:
        - test_grep_domain.stdout is defined
        - test_grep_domain.stdout | length < 1
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Configure LDAP to use STARTTLS
      ini_file:
        path: /etc/sssd/sssd.conf
        section: '{{ test_grep_domain.stdout | regex_replace(''\[(.*)\]'',''\1'')
          }}'
        option: ldap_id_use_start_tls
        value: true
        create: true
        mode: 384
      when:
        - test_grep_domain.stdout is defined
        - test_grep_domain.stdout | length > 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
