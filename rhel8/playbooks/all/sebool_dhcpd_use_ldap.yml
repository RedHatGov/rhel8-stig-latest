# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the dhcpd_use_ldap SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_dhcpd_use_ldap: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_dhcpd_use_ldap
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean dhcpd_use_ldap accordingly
      seboolean:
        name: dhcpd_use_ldap
        state: '{{ var_dhcpd_use_ldap }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
