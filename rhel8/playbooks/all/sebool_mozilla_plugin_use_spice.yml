# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the mozilla_plugin_use_spice SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_mozilla_plugin_use_spice: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_mozilla_plugin_use_spice
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean mozilla_plugin_use_spice accordingly
      seboolean:
        name: mozilla_plugin_use_spice
        state: '{{ var_mozilla_plugin_use_spice }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
