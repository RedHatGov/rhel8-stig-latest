# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the httpd_can_network_relay SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_httpd_can_network_relay: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_httpd_can_network_relay
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean httpd_can_network_relay accordingly
      seboolean:
        name: httpd_can_network_relay
        state: '{{ var_httpd_can_network_relay }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
