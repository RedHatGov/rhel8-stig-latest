# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the daemons_use_tcp_wrapper SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_daemons_use_tcp_wrapper: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_daemons_use_tcp_wrapper
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean daemons_use_tcp_wrapper accordingly
      seboolean:
        name: daemons_use_tcp_wrapper
        state: '{{ var_daemons_use_tcp_wrapper }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
