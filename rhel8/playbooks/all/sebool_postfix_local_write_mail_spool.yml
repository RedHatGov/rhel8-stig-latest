# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable the postfix_local_write_mail_spool SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_postfix_local_write_mail_spool: 'true'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_postfix_local_write_mail_spool
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean postfix_local_write_mail_spool accordingly
      seboolean:
        name: postfix_local_write_mail_spool
        state: '{{ var_postfix_local_write_mail_spool }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
