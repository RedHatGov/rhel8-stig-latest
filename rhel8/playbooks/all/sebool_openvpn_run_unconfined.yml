# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the openvpn_run_unconfined SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_openvpn_run_unconfined: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_openvpn_run_unconfined
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean openvpn_run_unconfined accordingly
      seboolean:
        name: openvpn_run_unconfined
        state: '{{ var_openvpn_run_unconfined }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
