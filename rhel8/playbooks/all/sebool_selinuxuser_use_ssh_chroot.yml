# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the selinuxuser_use_ssh_chroot SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_selinuxuser_use_ssh_chroot: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_selinuxuser_use_ssh_chroot
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean selinuxuser_use_ssh_chroot accordingly
      seboolean:
        name: selinuxuser_use_ssh_chroot
        state: '{{ var_selinuxuser_use_ssh_chroot }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
