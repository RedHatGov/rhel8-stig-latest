# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the deny_execmem SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_deny_execmem: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_deny_execmem
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean deny_execmem accordingly
      seboolean:
        name: deny_execmem
        state: '{{ var_deny_execmem }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
