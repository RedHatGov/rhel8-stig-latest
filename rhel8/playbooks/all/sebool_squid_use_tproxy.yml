# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the squid_use_tproxy SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_squid_use_tproxy: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_squid_use_tproxy
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean squid_use_tproxy accordingly
      seboolean:
        name: squid_use_tproxy
        state: '{{ var_squid_use_tproxy }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
