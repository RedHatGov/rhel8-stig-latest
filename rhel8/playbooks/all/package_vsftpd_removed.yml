# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Uninstall vsftpd Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-CM-6(b)
    - NIST-800-53-CM-7
    - disable_strategy
    - high_severity
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - package_vsftpd_removed
  tasks:

    - name: Ensure vsftpd is removed
      package:
        name: vsftpd
        state: absent
