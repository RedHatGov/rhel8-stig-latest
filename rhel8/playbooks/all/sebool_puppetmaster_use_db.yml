# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the puppetmaster_use_db SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_puppetmaster_use_db: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_puppetmaster_use_db
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean puppetmaster_use_db accordingly
      seboolean:
        name: puppetmaster_use_db
        state: '{{ var_puppetmaster_use_db }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
