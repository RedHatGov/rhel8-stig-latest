# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable the antivirus_can_scan_system SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_antivirus_can_scan_system: 'false'
  tags:
    - NIST-800-171-3.7.2
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_antivirus_can_scan_system
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean antivirus_can_scan_system accordingly
      seboolean:
        name: antivirus_can_scan_system
        state: '{{ var_antivirus_can_scan_system }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
