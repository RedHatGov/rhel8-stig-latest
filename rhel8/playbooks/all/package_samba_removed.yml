# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Uninstall Samba Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - package_samba_removed
    - unknown_severity
  tasks:

    - name: Ensure samba is removed
      package:
        name: samba
        state: absent
