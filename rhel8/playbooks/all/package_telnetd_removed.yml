# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Uninstall the telnet server
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
    - disable_strategy
    - high_severity
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - package_telnetd_removed
  tasks:

    - name: Ensure telnetd is removed
      package:
        name: telnetd
        state: absent
