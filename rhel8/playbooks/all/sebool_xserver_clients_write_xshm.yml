# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the xserver_clients_write_xshm SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_xserver_clients_write_xshm: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_xserver_clients_write_xshm
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean xserver_clients_write_xshm accordingly
      seboolean:
        name: xserver_clients_write_xshm
        state: '{{ var_xserver_clients_write_xshm }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
