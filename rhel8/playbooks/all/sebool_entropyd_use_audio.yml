# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the entropyd_use_audio SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_entropyd_use_audio: 'true'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_entropyd_use_audio
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean entropyd_use_audio accordingly
      seboolean:
        name: entropyd_use_audio
        state: '{{ var_entropyd_use_audio }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
