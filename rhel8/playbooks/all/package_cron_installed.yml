# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Install the cron service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-CM-7
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_cron_installed
  tasks:

    - name: Ensure cron is installed
      package:
        name: cron
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
