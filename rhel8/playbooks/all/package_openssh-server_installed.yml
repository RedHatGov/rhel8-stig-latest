# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Install the OpenSSH Server Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-SC-8
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_openssh-server_installed
  tasks:

    - name: Ensure openssh-server is installed
      package:
        name: openssh-server
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
