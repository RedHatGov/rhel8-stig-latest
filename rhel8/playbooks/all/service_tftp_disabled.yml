# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable tftp Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - service_tftp_disabled
  tasks:

    - name: Disable service tftp
      block:

        - name: Gather the service facts
          service_facts: null

        - name: Disable service tftp
          systemd:
            name: tftp.service
            enabled: 'no'
            state: stopped
            masked: 'yes'
          when: '"tftp.service" in ansible_facts.services'
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Unit Socket Exists - tftp.socket
      command: systemctl list-unit-files tftp.socket
      args:
        warn: false
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      check_mode: false
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket tftp
      systemd:
        name: tftp.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"tftp.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
