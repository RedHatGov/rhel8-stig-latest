# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable the SSSD Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-IA-5(10)
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - service_sssd_enabled
  tasks:

    - name: Enable service sssd
      block:

        - name: Gather the package facts
          package_facts:
            manager: auto

        - name: Enable service sssd
          service:
            name: sssd
            enabled: 'yes'
            state: started
          when:
            - '"sssd" in ansible_facts.packages'
