# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the virt_sandbox_use_all_caps SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_virt_sandbox_use_all_caps: 'true'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_virt_sandbox_use_all_caps
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean virt_sandbox_use_all_caps accordingly
      seboolean:
        name: virt_sandbox_use_all_caps
        state: '{{ var_virt_sandbox_use_all_caps }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
