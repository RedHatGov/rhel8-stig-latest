# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Uninstall rsh-server Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82184-3
    - NIST-800-53-AC-17(8)
    - NIST-800-53-CM-7(a)
    - disable_strategy
    - high_severity
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - package_rsh-server_removed
  tasks:

    - name: Ensure rsh-server is removed
      package:
        name: rsh-server
        state: absent
