# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the domain_kernel_load_modules SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_domain_kernel_load_modules: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_domain_kernel_load_modules
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean domain_kernel_load_modules accordingly
      seboolean:
        name: domain_kernel_load_modules
        state: '{{ var_domain_kernel_load_modules }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
