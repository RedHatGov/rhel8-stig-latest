# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable the logging_syslogd_use_tty SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_logging_syslogd_use_tty: 'true'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_logging_syslogd_use_tty
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean logging_syslogd_use_tty accordingly
      seboolean:
        name: logging_syslogd_use_tty
        state: '{{ var_logging_syslogd_use_tty }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
