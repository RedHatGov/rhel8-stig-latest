# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the wine_mmap_zero_ignore SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_wine_mmap_zero_ignore: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_wine_mmap_zero_ignore
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean wine_mmap_zero_ignore accordingly
      seboolean:
        name: wine_mmap_zero_ignore
        state: '{{ var_wine_mmap_zero_ignore }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
