# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the puppetagent_manage_all_files SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_puppetagent_manage_all_files: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_puppetagent_manage_all_files
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean puppetagent_manage_all_files accordingly
      seboolean:
        name: puppetagent_manage_all_files
        state: '{{ var_puppetagent_manage_all_files }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
