# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable Network Router Discovery Daemon (rdisc)
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80883-2
    - NIST-800-53-AC-17(8)
    - NIST-800-53-AC-4
    - NIST-800-53-CM-7
    - disable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - service_rdisc_disabled
  tasks:

    - name: Disable service rdisc
      block:

        - name: Gather the service facts
          service_facts: null

        - name: Disable service rdisc
          systemd:
            name: rdisc.service
            enabled: 'no'
            state: stopped
            masked: 'yes'
          when: '"rdisc.service" in ansible_facts.services'
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Unit Socket Exists - rdisc.socket
      command: systemctl list-unit-files rdisc.socket
      args:
        warn: false
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      check_mode: false
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Disable socket rdisc
      systemd:
        name: rdisc.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when:
        - '"rdisc.socket" in socket_file_exists.stdout_lines[1]'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
