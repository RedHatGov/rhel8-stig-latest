# platform = Red Hat Enterprise Linux 6,Red Hat Enterprise Linux 7,Red Hat Enterprise Linux 8,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = true
# strategy = disable
# complexity = low
# disruption = medium
- name: Disable Mounting of FAT filesystems
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82170-2
    - NIST-800-171-3.4.6
    - NIST-800-53-CM-7
    - disable_strategy
    - kernel_module_vfat_disabled
    - low_complexity
    - low_severity
    - medium_disruption
    - reboot_required
  tasks:

    - name: Ensure kernel module 'vfat' is disabled
      lineinfile:
        create: true
        dest: /etc/modprobe.d/vfat.conf
        regexp: vfat
        line: install vfat /bin/true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
