# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the awstats_purge_apache_log_files SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_awstats_purge_apache_log_files: 'false'
  tags:
    - NIST-800-171-3.7.2
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_awstats_purge_apache_log_files
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean awstats_purge_apache_log_files accordingly
      seboolean:
        name: awstats_purge_apache_log_files
        state: '{{ var_awstats_purge_apache_log_files }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
