# platform = multi_platform_all
# reboot = false
# strategy = configure
# complexity = low
# disruption = low
- name: Verify Group Who Owns cron.daily
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82234-6
    - NIST-800-53-AC-17
    - NIST-800-53-AC-6
    - configure_strategy
    - file_groupowner_cron_daily
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
  tasks:

    - name: Test for existence /etc/cron.daily/
      stat:
        path: /etc/cron.daily/
      register: file_exists
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Ensure group owner 0 on /etc/cron.daily/
      file:
        path: /etc/cron.daily/
        group: '0'
      when:
        - file_exists.stat is defined and file_exists.stat.exists
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
