# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable the pcscd Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80881-6
    - NIST-800-53-IA-2(4)
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - service_pcscd_enabled
  tasks:

    - name: Enable service pcscd
      block:

        - name: Gather the package facts
          package_facts:
            manager: auto

        - name: Enable service pcscd
          service:
            name: pcscd
            enabled: 'yes'
            state: started
          when:
            - '"pcsc-lite" in ansible_facts.packages'
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
