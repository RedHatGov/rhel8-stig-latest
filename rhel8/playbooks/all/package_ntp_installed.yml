# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Install the ntp service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-AU-8(1)
    - PCI-DSS-Req-10.4
    - enable_strategy
    - high_severity
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - package_ntp_installed
  tasks:

    - name: Ensure ntp is installed
      package:
        name: ntp
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
