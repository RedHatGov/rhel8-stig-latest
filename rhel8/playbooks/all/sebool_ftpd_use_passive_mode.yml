# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the ftpd_use_passive_mode SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_ftpd_use_passive_mode: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_ftpd_use_passive_mode
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean ftpd_use_passive_mode accordingly
      seboolean:
        name: ftpd_use_passive_mode
        state: '{{ var_ftpd_use_passive_mode }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
