# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the httpd_dbus_avahi SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_httpd_dbus_avahi: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_httpd_dbus_avahi
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean httpd_dbus_avahi accordingly
      seboolean:
        name: httpd_dbus_avahi
        state: '{{ var_httpd_dbus_avahi }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
