# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the pcp_bind_all_unreserved_ports SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_pcp_bind_all_unreserved_ports: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_pcp_bind_all_unreserved_ports
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean pcp_bind_all_unreserved_ports accordingly
      seboolean:
        name: pcp_bind_all_unreserved_ports
        state: '{{ var_pcp_bind_all_unreserved_ports }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
