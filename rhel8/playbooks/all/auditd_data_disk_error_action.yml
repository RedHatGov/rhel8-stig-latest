# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: Configure auditd Disk Error Action on Disk Error
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_auditd_disk_error_action: single
  tags:
    - NIST-800-53-AU-1(b)
    - NIST-800-53-AU-4
    - NIST-800-53-AU-5(2)
    - NIST-800-53-AU-5(b)
    - NIST-800-53-IR-5
    - auditd_data_disk_error_action
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - restrict_strategy
  tasks:

    - name: Configure auditd Disk Error Action on Disk Error
      lineinfile:
        dest: /etc/audit/auditd.conf
        line: disk_error_action = {{ var_auditd_disk_error_action }}
        regexp: ^\s*disk_error_action\s*=\s*.*$
        state: present
        create: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
