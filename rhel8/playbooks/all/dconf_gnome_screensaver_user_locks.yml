# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol
# reboot = false
# strategy = unknown
# complexity = low
# disruption = medium
- name: Ensure Users Cannot Change GNOME3 Screensaver Settings
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80780-0
    - NIST-800-171-3.1.10
    - NIST-800-53-AC-11(a)
    - dconf_gnome_screensaver_user_locks
    - low_complexity
    - medium_disruption
    - medium_severity
    - no_reboot_needed
    - unknown_strategy
  tasks:

    - name: Prevent user modification of GNOME lock-delay
      lineinfile:
        path: /etc/dconf/db/local.d/locks/00-security-settings-lock
        regexp: ^/org/gnome/desktop/screensaver/lock-delay
        line: /org/gnome/desktop/screensaver/lock-delay
        create: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
