# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the virt_read_qemu_ga_data SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_virt_read_qemu_ga_data: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_virt_read_qemu_ga_data
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean virt_read_qemu_ga_data accordingly
      seboolean:
        name: virt_read_qemu_ga_data
        state: '{{ var_virt_read_qemu_ga_data }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
