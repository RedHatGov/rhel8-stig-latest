# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable cron Service
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-CM-7
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - service_cron_enabled
  tasks:

    - name: Enable service cron
      block:

        - name: Gather the package facts
          package_facts:
            manager: auto

        - name: Enable service cron
          service:
            name: cron
            enabled: 'yes'
            state: started
          when:
            - '"cron" in ansible_facts.packages'
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
