# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = true
# strategy = restrict
# complexity = low
# disruption = low
- name: Record Events that Modify User/Group Information via openat syscall - /etc/shadow
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-80958-2
    - NIST-800-53-AC-6(9)
    - audit_rules_etc_shadow_openat
    - low_complexity
    - low_disruption
    - medium_severity
    - reboot_required
    - restrict_strategy
  tasks:

    - name: Set architecture for audit openat tasks
      set_fact:
        audit_arch: b{{ ansible_architecture | regex_replace('.*(\d\d$)','\1') }}
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Search /etc/audit/rules.d for other DAC audit rules
      find:
        paths: /etc/audit/rules.d
        recurse: false
        contains: .*openat(,[\S]+)?[\s]+-F[\s]+a2&03[\s]+-F[\s]+path=/etc/shadow.*
        patterns: '*.rules'
      register: find_openat
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: If existing DAC ruleset not found, use /etc/audit/rules.d/modify.rules
        as the recipient for the rule
      set_fact:
        all_files:
          - /etc/audit/rules.d/modify.rules
      when:
        - find_openat.matched is defined and find_openat.matched == 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Use matched file as the recipient for the rule
      set_fact:
        all_files:
          - '{{ find_openat.files | map(attribute=''path'') | list | first }}'
      when:
        - find_openat.matched is defined and find_openat.matched > 0
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Inserts/replaces the openat rule in rules.d when on x86
      lineinfile:
        path: '{{ all_files[0] }}'
        line: '{{ item }}'
        create: true
        regexp: -a always,exit -F arch=b32 -S openat -F a2&03 -F path=/etc/shadow
          -F auid>=1000 -F auid!=unset -F key=[\S]+
      with_items:
        - -a always,exit -F arch=b32 -S openat -F a2&03 -F path=/etc/shadow -F auid>=1000
          -F auid!=unset -F key=modify
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Inserts/replaces the openat rule in rules.d when on x86_64
      lineinfile:
        path: '{{ all_files[0] }}'
        line: '{{ item }}'
        create: true
        regexp: -a always,exit -F arch=b64 -S openat -F a2&03 -F path=/etc/shadow
          -F auid>=1000 -F auid!=unset -F key=[\S]+
      with_items:
        - -a always,exit -F arch=b64 -S openat -F a2&03 -F path=/etc/shadow -F auid>=1000
          -F auid!=unset -F key=modify
      when:
        - audit_arch is defined and audit_arch == 'b64'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"

    - name: Inserts/replaces the openat rule in /etc/audit/audit.rules when on x86
      lineinfile:
        line: '{{ item }}'
        state: present
        dest: /etc/audit/audit.rules
        create: true
        regexp: -a always,exit -F arch=b32 -S openat -F a2&03 -F path=/etc/shadow
          -F auid>=1000 -F auid!=unset -F key=[\S]+
      with_items:
        - -a always,exit -F arch=b32 -S openat -F a2&03 -F path=/etc/shadow -F auid>=1000
          -F auid!=unset -F key=modify
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Inserts/replaces the openat rule in audit.rules when on x86_64
      lineinfile:
        line: '{{ item }}'
        state: present
        dest: /etc/audit/audit.rules
        create: true
        regexp: -a always,exit -F arch=b64 -S openat -F a2&03 -F path=/etc/shadow
          -F auid>=1000 -F auid!=unset -F key=[\S]+
      with_items:
        - -a always,exit -F arch=b64 -S openat -F a2&03 -F path=/etc/shadow -F auid>=1000
          -F auid!=unset -F key=modify
      when:
        - audit_arch is defined and audit_arch == 'b64'
        - ansible_virtualization_role != "guest" or ansible_virtualization_type !=
          "docker"
