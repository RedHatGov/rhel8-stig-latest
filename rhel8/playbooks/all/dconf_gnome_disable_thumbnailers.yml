# platform = multi_platform_rhel,multi_platform_fedora
# reboot = false
# strategy = unknown
# complexity = low
# disruption = medium
- name: Disable All GNOME3 Thumbnailers
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - NIST-800-53-CM-7
    - dconf_gnome_disable_thumbnailers
    - low_complexity
    - medium_disruption
    - no_reboot_needed
    - unknown_severity
    - unknown_strategy
  tasks:

    - name: Disable All GNOME3 Thumbnailers
      ini_file:
        dest: /etc/dconf/db/local.d/00-security-settings
        section: org/gnome/desktop/thumbnailers
        option: disable-all
        value: 'true'
        create: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Prevent user modification of GNOME3 Thumbnailers
      lineinfile:
        path: /etc/dconf/db/local.d/locks/00-security-settings-lock
        regexp: ^/org/gnome/desktop/thumbnailers/disable-all
        line: /org/gnome/desktop/thumbnailers/disable-all
        create: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
