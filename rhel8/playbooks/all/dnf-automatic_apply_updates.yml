# platform = multi_platform_fedora,Red Hat Enterprise Linux 8,Oracle Linux 8
# reboot = false
# strategy = unknown
# complexity = low
# disruption = medium
- name: Configure dnf-automatic to Install Available Updates Automatically
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - CCE-82494-6
    - NIST-800-53-SI-2(5)
    - dnf-automatic_apply_updates
    - low_complexity
    - medium_disruption
    - medium_severity
    - no_reboot_needed
    - unknown_strategy
  tasks:

    - name: Configure dnf-automatic to Install Available Updates Automatically
      ini_file:
        dest: /etc/dnf/automatic.conf
        section: commands
        option: apply_updates
        value: 'yes'
        create: true
