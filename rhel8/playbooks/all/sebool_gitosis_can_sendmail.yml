# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the gitosis_can_sendmail SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_gitosis_can_sendmail: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_gitosis_can_sendmail
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean gitosis_can_sendmail accordingly
      seboolean:
        name: gitosis_can_sendmail
        state: '{{ var_gitosis_can_sendmail }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
