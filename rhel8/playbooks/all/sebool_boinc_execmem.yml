# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the boinc_execmem SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_boinc_execmem: 'true'
  tags:
    - NIST-800-171-3.7.2
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_boinc_execmem
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean boinc_execmem accordingly
      seboolean:
        name: boinc_execmem
        state: '{{ var_boinc_execmem }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
