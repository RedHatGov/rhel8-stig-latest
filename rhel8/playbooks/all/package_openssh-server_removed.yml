# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Remove the OpenSSH Server Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - disable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_openssh-server_removed
  tasks:

    - name: Ensure openssh-server is removed
      package:
        name: openssh-server
        state: absent
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
