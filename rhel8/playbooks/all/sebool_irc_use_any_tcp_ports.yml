# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the irc_use_any_tcp_ports SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_irc_use_any_tcp_ports: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_irc_use_any_tcp_ports
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean irc_use_any_tcp_ports accordingly
      seboolean:
        name: irc_use_any_tcp_ports
        state: '{{ var_irc_use_any_tcp_ports }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
