# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: Disable Postfix Network Listening
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_postfix_inet_interfaces: loopback-only
  tags:
    - CCE-82174-4
    - NIST-800-53-CM-7
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - postfix_network_listening_disabled
    - restrict_strategy
  tasks:

    - name: Ensure mail transfer agent is configured for local-only mode
      lineinfile:
        path: /etc/postfix/main.cf
        create: false
        regexp: ^inet_interfaces\s*=\s.*
        line: inet_interfaces = {{ var_postfix_inet_interfaces }}
        state: present
        insertafter: ^inet_interfaces\s*=\s.*
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
