# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Install the Samba Common Package
  hosts: '@@HOSTS@@'
  become: true
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - package_samba-common_installed
  tasks:

    - name: Ensure samba-common is installed
      package:
        name: samba-common
        state: present
