# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Disable the dhcpc_exec_iptables SELinux Boolean
  hosts: '@@HOSTS@@'
  become: true
  vars:
    var_dhcpc_exec_iptables: 'false'
  tags:
    - enable_strategy
    - low_complexity
    - low_disruption
    - medium_severity
    - no_reboot_needed
    - sebool_dhcpc_exec_iptables
  tasks:

    - name: Ensure libsemanage-python installed
      package:
        name: libsemanage-python
        state: present
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"

    - name: Set SELinux boolean dhcpc_exec_iptables accordingly
      seboolean:
        name: dhcpc_exec_iptables
        state: '{{ var_dhcpc_exec_iptables }}'
        persistent: true
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type
        != "docker"
