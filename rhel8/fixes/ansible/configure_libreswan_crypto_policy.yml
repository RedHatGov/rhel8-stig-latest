# platform = multi_platform_fedora,Red Hat Enterprise Linux 8,Oracle Linux 8
# reboot = false
# strategy = restrict
# complexity = low
# disruption = low
- name: Configure Libreswan to use System Crypto Policy
  lineinfile:
    path: /etc/ipsec.conf
    line: include /etc/crypto-policies/back-ends/libreswan.config
    create: true
  tags:
    - configure_libreswan_crypto_policy
    - medium_severity
    - restrict_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - CCE-80937-6
    - NIST-800-53-MA-4(6)
    - NIST-800-53-SC-12(3)
