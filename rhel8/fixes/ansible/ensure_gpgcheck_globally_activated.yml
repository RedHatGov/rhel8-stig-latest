# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = unknown
# complexity = low
# disruption = medium
- name: Check existence of yum on Fedora
  stat:
    path: /etc/yum.conf
  register: yum_config_file
  check_mode: false
  when: ansible_distribution == "Fedora"
  tags:
    - ensure_gpgcheck_globally_activated
    - high_severity
    - unknown_strategy
    - low_complexity
    - medium_disruption
    - no_reboot_needed
    - CCE-80790-9
    - NIST-800-53-CM-5(3)
    - NIST-800-53-CM-11
    - NIST-800-53-CM-11(b)
    - NIST-800-53-SI-7
    - NIST-800-53-MA-1(b)
    - NIST-800-53-SA-12
    - NIST-800-171-3.4.8
    - PCI-DSS-Req-6.2
    - CJIS-5.10.4.1

- name: Ensure GPG check is globally activated (yum)
  ini_file:
    dest: /etc/yum.conf
    section: main
    option: gpgcheck
    value: 1
    create: false
  when: (ansible_distribution == "RedHat" or ansible_distribution == "CentOS" or yum_config_file.stat.exists)
  tags:
    - ensure_gpgcheck_globally_activated
    - high_severity
    - unknown_strategy
    - low_complexity
    - medium_disruption
    - no_reboot_needed
    - CCE-80790-9
    - NIST-800-53-CM-5(3)
    - NIST-800-53-CM-11
    - NIST-800-53-CM-11(b)
    - NIST-800-53-SI-7
    - NIST-800-53-MA-1(b)
    - NIST-800-53-SA-12
    - NIST-800-171-3.4.8
    - PCI-DSS-Req-6.2
    - CJIS-5.10.4.1

- name: Ensure GPG check is globally activated (dnf)
  ini_file:
    dest: /etc/dnf/dnf.conf
    section: main
    option: gpgcheck
    value: 1
    create: false
  when: ansible_distribution == "Fedora"
  tags:
    - ensure_gpgcheck_globally_activated
    - high_severity
    - unknown_strategy
    - low_complexity
    - medium_disruption
    - no_reboot_needed
    - CCE-80790-9
    - NIST-800-53-CM-5(3)
    - NIST-800-53-CM-11
    - NIST-800-53-CM-11(b)
    - NIST-800-53-SI-7
    - NIST-800-53-MA-1(b)
    - NIST-800-53-SA-12
    - NIST-800-171-3.4.8
    - PCI-DSS-Req-6.2
    - CJIS-5.10.4.1
