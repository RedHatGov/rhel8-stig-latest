# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- (xccdf-var var_mozilla_plugin_bind_unreserved_ports)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - sebool_mozilla_plugin_bind_unreserved_ports
    - medium_severity
    - enable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed

- name: Set SELinux boolean mozilla_plugin_bind_unreserved_ports accordingly
  seboolean:
    name: mozilla_plugin_bind_unreserved_ports
    state: '{{ var_mozilla_plugin_bind_unreserved_ports }}'
    persistent: true
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - sebool_mozilla_plugin_bind_unreserved_ports
    - medium_severity
    - enable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
