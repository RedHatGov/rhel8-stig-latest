# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service acpid
  block:

    - name: Gather the service facts
      service_facts: null

    - name: Disable service acpid
      systemd:
        name: acpid.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when: '"acpid.service" in ansible_facts.services'
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_acpid_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - NIST-800-53-CM-7

- name: Unit Socket Exists - acpid.socket
  command: systemctl list-unit-files acpid.socket
  args:
    warn: false
  register: socket_file_exists
  changed_when: false
  ignore_errors: true
  check_mode: false
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_acpid_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - NIST-800-53-CM-7

- name: Disable socket acpid
  systemd:
    name: acpid.socket
    enabled: 'no'
    state: stopped
    masked: 'yes'
  when:
    - '"acpid.socket" in socket_file_exists.stdout_lines[1]'
    - ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - service_acpid_disabled
    - unknown_severity
    - disable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
    - NIST-800-53-CM-7
