# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- (xccdf-var var_deny_execmem)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - sebool_deny_execmem
    - medium_severity
    - enable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed

- name: Set SELinux boolean deny_execmem accordingly
  seboolean:
    name: deny_execmem
    state: '{{ var_deny_execmem }}'
    persistent: true
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - sebool_deny_execmem
    - medium_severity
    - enable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
