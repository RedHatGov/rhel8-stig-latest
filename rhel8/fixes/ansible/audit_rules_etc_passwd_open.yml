      -F auid!=unset -F key=modify
  when:
    - audit_arch is defined and audit_arch == 'b64'
    - ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - audit_rules_etc_passwd_open
    - medium_severity
