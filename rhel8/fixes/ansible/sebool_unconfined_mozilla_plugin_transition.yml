# platform = multi_platform_rhel,multi_platform_fedora,multi_platform_ol,multi_platform_rhv
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- (xccdf-var var_unconfined_mozilla_plugin_transition)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - sebool_unconfined_mozilla_plugin_transition
    - medium_severity
    - enable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed

- name: Set SELinux boolean unconfined_mozilla_plugin_transition accordingly
  seboolean:
    name: unconfined_mozilla_plugin_transition
    state: '{{ var_unconfined_mozilla_plugin_transition }}'
    persistent: true
  when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
  tags:
    - sebool_unconfined_mozilla_plugin_transition
    - medium_severity
    - enable_strategy
    - low_complexity
    - low_disruption
    - no_reboot_needed
