- (xccdf-var var_httpd_setrlimit)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean httpd_setrlimit accordingly
  seboolean:
    name: httpd_setrlimit
    state: "{{ var_httpd_setrlimit }}"
    persistent: yes
