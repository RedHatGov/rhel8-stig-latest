# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service dhcpd
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service dhcpd
    systemd:
      name: "dhcpd.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"dhcpd.service" in ansible_facts.services'

- name: "Unit Socket Exists - dhcpd.socket"
  command: systemctl list-unit-files dhcpd.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket dhcpd
  systemd:
    name: "dhcpd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"dhcpd.socket" in socket_file_exists.stdout_lines[1]'
