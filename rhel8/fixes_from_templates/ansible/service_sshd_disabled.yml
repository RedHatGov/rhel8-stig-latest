# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service sshd
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service sshd
    systemd:
      name: "sshd.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"sshd.service" in ansible_facts.services'

- name: "Unit Socket Exists - sshd.socket"
  command: systemctl list-unit-files sshd.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket sshd
  systemd:
    name: "sshd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"sshd.socket" in socket_file_exists.stdout_lines[1]'
