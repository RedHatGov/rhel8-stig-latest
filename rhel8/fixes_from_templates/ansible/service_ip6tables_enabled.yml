# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable service ip6tables
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto

  - name: Enable service ip6tables
    service:
      name: "ip6tables"
      enabled: "yes"
      state: "started"
    when:
    - '"iptables-ipv6" in ansible_facts.packages'