# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service ntpdate
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service ntpdate
    systemd:
      name: "ntpdate.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"ntpdate.service" in ansible_facts.services'

- name: "Unit Socket Exists - ntpdate.socket"
  command: systemctl list-unit-files ntpdate.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket ntpdate
  systemd:
    name: "ntpdate.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"ntpdate.socket" in socket_file_exists.stdout_lines[1]'
