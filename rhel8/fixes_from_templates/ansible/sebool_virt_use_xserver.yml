- (xccdf-var var_virt_use_xserver)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean virt_use_xserver accordingly
  seboolean:
    name: virt_use_xserver
    state: "{{ var_virt_use_xserver }}"
    persistent: yes
