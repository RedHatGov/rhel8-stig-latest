# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service saslauthd
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service saslauthd
    systemd:
      name: "saslauthd.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"saslauthd.service" in ansible_facts.services'

- name: "Unit Socket Exists - saslauthd.socket"
  command: systemctl list-unit-files saslauthd.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket saslauthd
  systemd:
    name: "saslauthd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"saslauthd.socket" in socket_file_exists.stdout_lines[1]'
