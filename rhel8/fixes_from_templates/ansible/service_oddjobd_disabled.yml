# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service oddjobd
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service oddjobd
    systemd:
      name: "oddjobd.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"oddjobd.service" in ansible_facts.services'

- name: "Unit Socket Exists - oddjobd.socket"
  command: systemctl list-unit-files oddjobd.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket oddjobd
  systemd:
    name: "oddjobd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"oddjobd.socket" in socket_file_exists.stdout_lines[1]'
