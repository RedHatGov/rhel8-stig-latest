# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service smartd
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service smartd
    systemd:
      name: "smartd.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"smartd.service" in ansible_facts.services'

- name: "Unit Socket Exists - smartd.socket"
  command: systemctl list-unit-files smartd.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket smartd
  systemd:
    name: "smartd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"smartd.socket" in socket_file_exists.stdout_lines[1]'
