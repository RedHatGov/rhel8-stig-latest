# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service sysstat
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service sysstat
    systemd:
      name: "sysstat.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"sysstat.service" in ansible_facts.services'

- name: "Unit Socket Exists - sysstat.socket"
  command: systemctl list-unit-files sysstat.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket sysstat
  systemd:
    name: "sysstat.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"sysstat.socket" in socket_file_exists.stdout_lines[1]'
