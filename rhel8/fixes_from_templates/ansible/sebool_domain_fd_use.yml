- (xccdf-var var_domain_fd_use)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean domain_fd_use accordingly
  seboolean:
    name: domain_fd_use
    state: "{{ var_domain_fd_use }}"
    persistent: yes
