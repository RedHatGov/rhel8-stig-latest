# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_httpd_unified)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean httpd_unified accordingly
  seboolean:
    name: httpd_unified
    state: "{{ var_httpd_unified }}"
    persistent: yes
