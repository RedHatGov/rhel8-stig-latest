# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_cvs_read_shadow)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean cvs_read_shadow accordingly
  seboolean:
    name: cvs_read_shadow
    state: "{{ var_cvs_read_shadow }}"
    persistent: yes
