- (xccdf-var var_authlogin_yubikey)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean authlogin_yubikey accordingly
  seboolean:
    name: authlogin_yubikey
    state: "{{ var_authlogin_yubikey }}"
    persistent: yes
