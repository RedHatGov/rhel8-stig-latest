# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service tftp
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service tftp
    systemd:
      name: "tftp.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"tftp.service" in ansible_facts.services'

- name: "Unit Socket Exists - tftp.socket"
  command: systemctl list-unit-files tftp.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket tftp
  systemd:
    name: "tftp.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"tftp.socket" in socket_file_exists.stdout_lines[1]'
