# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_authlogin_radius)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean authlogin_radius accordingly
  seboolean:
    name: authlogin_radius
    state: "{{ var_authlogin_radius }}"
    persistent: yes
