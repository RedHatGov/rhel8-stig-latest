- (xccdf-var var_use_lpd_server)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean use_lpd_server accordingly
  seboolean:
    name: use_lpd_server
    state: "{{ var_use_lpd_server }}"
    persistent: yes
