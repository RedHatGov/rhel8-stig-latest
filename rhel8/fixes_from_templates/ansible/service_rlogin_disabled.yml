# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service rlogin
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service rlogin
    systemd:
      name: "rlogin.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"rlogin.service" in ansible_facts.services'

- name: "Unit Socket Exists - rlogin.socket"
  command: systemctl list-unit-files rlogin.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket rlogin
  systemd:
    name: "rlogin.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rlogin.socket" in socket_file_exists.stdout_lines[1]'
