- (xccdf-var var_pppd_for_user)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean pppd_for_user accordingly
  seboolean:
    name: pppd_for_user
    state: "{{ var_pppd_for_user }}"
    persistent: yes
