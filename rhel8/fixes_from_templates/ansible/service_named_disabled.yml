# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service named
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service named
    systemd:
      name: "named.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"named.service" in ansible_facts.services'

- name: "Unit Socket Exists - named.socket"
  command: systemctl list-unit-files named.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket named
  systemd:
    name: "named.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"named.socket" in socket_file_exists.stdout_lines[1]'
