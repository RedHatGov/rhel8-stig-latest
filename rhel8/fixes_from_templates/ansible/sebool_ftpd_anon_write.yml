# disruption = low


- (xccdf-var var_ftpd_anon_write)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean ftpd_anon_write accordingly
  seboolean:
    name: ftpd_anon_write
    state: "{{ var_ftpd_anon_write }}"
    persistent: yes
