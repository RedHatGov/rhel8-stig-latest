# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service rexec
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service rexec
    systemd:
      name: "rexec.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"rexec.service" in ansible_facts.services'

- name: "Unit Socket Exists - rexec.socket"
  command: systemctl list-unit-files rexec.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket rexec
  systemd:
    name: "rexec.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rexec.socket" in socket_file_exists.stdout_lines[1]'
