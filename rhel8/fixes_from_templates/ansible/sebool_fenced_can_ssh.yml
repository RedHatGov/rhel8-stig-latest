- (xccdf-var var_fenced_can_ssh)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean fenced_can_ssh accordingly
  seboolean:
    name: fenced_can_ssh
    state: "{{ var_fenced_can_ssh }}"
    persistent: yes
