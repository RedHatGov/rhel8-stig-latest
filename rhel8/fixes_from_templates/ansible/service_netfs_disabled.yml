# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service netfs
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service netfs
    systemd:
      name: "netfs.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"netfs.service" in ansible_facts.services'

- name: "Unit Socket Exists - netfs.socket"
  command: systemctl list-unit-files netfs.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket netfs
  systemd:
    name: "netfs.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"netfs.socket" in socket_file_exists.stdout_lines[1]'
