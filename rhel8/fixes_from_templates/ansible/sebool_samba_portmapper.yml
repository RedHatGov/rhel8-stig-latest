- (xccdf-var var_samba_portmapper)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean samba_portmapper accordingly
  seboolean:
    name: samba_portmapper
    state: "{{ var_samba_portmapper }}"
    persistent: yes
