# platform = multi_platform_all
# reboot = false
# strategy = configure
# complexity = low
# disruption = low



- name: Test for existence /etc/crontab
  stat:
    path: "/etc/crontab"
  register: file_exists

- name: Ensure owner 0 on /etc/crontab
  file:
    path: "/etc/crontab"
    owner: "0"
  when: file_exists.stat is defined and file_exists.stat.exists

