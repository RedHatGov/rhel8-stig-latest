# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service telnet
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service telnet
    systemd:
      name: "telnet.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"telnet.service" in ansible_facts.services'

- name: "Unit Socket Exists - telnet.socket"
  command: systemctl list-unit-files telnet.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket telnet
  systemd:
    name: "telnet.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"telnet.socket" in socket_file_exists.stdout_lines[1]'
