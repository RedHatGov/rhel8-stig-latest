# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_rsync_client)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean rsync_client accordingly
  seboolean:
    name: rsync_client
    state: "{{ var_rsync_client }}"
    persistent: yes
