- (xccdf-var var_antivirus_use_jit)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean antivirus_use_jit accordingly
  seboolean:
    name: antivirus_use_jit
    state: "{{ var_antivirus_use_jit }}"
    persistent: yes
