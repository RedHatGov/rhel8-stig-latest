# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service httpd
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service httpd
    systemd:
      name: "httpd.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"httpd.service" in ansible_facts.services'

- name: "Unit Socket Exists - httpd.socket"
  command: systemctl list-unit-files httpd.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket httpd
  systemd:
    name: "httpd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"httpd.socket" in socket_file_exists.stdout_lines[1]'
