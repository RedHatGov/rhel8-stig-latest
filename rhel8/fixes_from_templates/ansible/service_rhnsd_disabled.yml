# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service rhnsd
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service rhnsd
    systemd:
      name: "rhnsd.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"rhnsd.service" in ansible_facts.services'

- name: "Unit Socket Exists - rhnsd.socket"
  command: systemctl list-unit-files rhnsd.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket rhnsd
  systemd:
    name: "rhnsd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rhnsd.socket" in socket_file_exists.stdout_lines[1]'
