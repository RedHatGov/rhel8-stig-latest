# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service cups
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service cups
    systemd:
      name: "cups.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"cups.service" in ansible_facts.services'

- name: "Unit Socket Exists - cups.socket"
  command: systemctl list-unit-files cups.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket cups
  systemd:
    name: "cups.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cups.socket" in socket_file_exists.stdout_lines[1]'
