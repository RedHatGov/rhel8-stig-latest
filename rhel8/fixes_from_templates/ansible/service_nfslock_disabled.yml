# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service nfslock
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service nfslock
    systemd:
      name: "nfslock.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"nfslock.service" in ansible_facts.services'

- name: "Unit Socket Exists - nfslock.socket"
  command: systemctl list-unit-files nfslock.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket nfslock
  systemd:
    name: "nfslock.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"nfslock.socket" in socket_file_exists.stdout_lines[1]'
