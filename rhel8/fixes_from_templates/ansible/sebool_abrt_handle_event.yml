# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_abrt_handle_event)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean abrt_handle_event accordingly
  seboolean:
    name: abrt_handle_event
    state: "{{ var_abrt_handle_event }}"
    persistent: yes
