- (xccdf-var var_pppd_can_insmod)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean pppd_can_insmod accordingly
  seboolean:
    name: pppd_can_insmod
    state: "{{ var_pppd_can_insmod }}"
    persistent: yes
