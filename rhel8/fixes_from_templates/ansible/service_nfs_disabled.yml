# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service nfs
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service nfs
    systemd:
      name: "nfs.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"nfs.service" in ansible_facts.services'

- name: "Unit Socket Exists - nfs.socket"
  command: systemctl list-unit-files nfs.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket nfs
  systemd:
    name: "nfs.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"nfs.socket" in socket_file_exists.stdout_lines[1]'
