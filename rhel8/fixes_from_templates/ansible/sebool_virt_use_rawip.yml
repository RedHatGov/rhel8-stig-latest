- (xccdf-var var_virt_use_rawip)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean virt_use_rawip accordingly
  seboolean:
    name: virt_use_rawip
    state: "{{ var_virt_use_rawip }}"
    persistent: yes
