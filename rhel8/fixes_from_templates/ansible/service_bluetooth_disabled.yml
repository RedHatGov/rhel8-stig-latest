# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service bluetooth
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service bluetooth
    systemd:
      name: "bluetooth.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"bluetooth.service" in ansible_facts.services'

- name: "Unit Socket Exists - bluetooth.socket"
  command: systemctl list-unit-files bluetooth.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket bluetooth
  systemd:
    name: "bluetooth.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"bluetooth.socket" in socket_file_exists.stdout_lines[1]'
