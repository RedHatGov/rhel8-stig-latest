# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service ypbind
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service ypbind
    systemd:
      name: "ypbind.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"ypbind.service" in ansible_facts.services'

- name: "Unit Socket Exists - ypbind.socket"
  command: systemctl list-unit-files ypbind.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket ypbind
  systemd:
    name: "ypbind.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"ypbind.socket" in socket_file_exists.stdout_lines[1]'
