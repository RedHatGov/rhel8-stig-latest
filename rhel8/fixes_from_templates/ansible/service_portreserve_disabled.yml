# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service portreserve
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service portreserve
    systemd:
      name: "portreserve.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"portreserve.service" in ansible_facts.services'

- name: "Unit Socket Exists - portreserve.socket"
  command: systemctl list-unit-files portreserve.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket portreserve
  systemd:
    name: "portreserve.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"portreserve.socket" in socket_file_exists.stdout_lines[1]'
