- (xccdf-var var_fcron_crond)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean fcron_crond accordingly
  seboolean:
    name: fcron_crond
    state: "{{ var_fcron_crond }}"
    persistent: yes
