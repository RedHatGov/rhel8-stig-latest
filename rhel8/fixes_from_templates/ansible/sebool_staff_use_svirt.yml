- (xccdf-var var_staff_use_svirt)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean staff_use_svirt accordingly
  seboolean:
    name: staff_use_svirt
    state: "{{ var_staff_use_svirt }}"
    persistent: yes
