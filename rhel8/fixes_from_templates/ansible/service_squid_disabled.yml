# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service squid
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service squid
    systemd:
      name: "squid.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"squid.service" in ansible_facts.services'

- name: "Unit Socket Exists - squid.socket"
  command: systemctl list-unit-files squid.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket squid
  systemd:
    name: "squid.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"squid.socket" in socket_file_exists.stdout_lines[1]'
