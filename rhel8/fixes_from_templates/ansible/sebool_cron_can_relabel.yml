- (xccdf-var var_cron_can_relabel)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean cron_can_relabel accordingly
  seboolean:
    name: cron_can_relabel
    state: "{{ var_cron_can_relabel }}"
    persistent: yes
