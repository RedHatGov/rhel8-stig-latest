# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_httpd_ssi_exec)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean httpd_ssi_exec accordingly
  seboolean:
    name: httpd_ssi_exec
    state: "{{ var_httpd_ssi_exec }}"
    persistent: yes
