# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service rdisc
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service rdisc
    systemd:
      name: "rdisc.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"rdisc.service" in ansible_facts.services'

- name: "Unit Socket Exists - rdisc.socket"
  command: systemctl list-unit-files rdisc.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket rdisc
  systemd:
    name: "rdisc.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rdisc.socket" in socket_file_exists.stdout_lines[1]'
