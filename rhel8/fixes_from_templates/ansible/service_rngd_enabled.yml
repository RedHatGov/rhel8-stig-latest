# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable service rngd
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto

  - name: Enable service rngd
    service:
      name: "rngd"
      enabled: "yes"
      state: "started"
    when:
    - '"rng-tools" in ansible_facts.packages'