# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service quota_nld
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service quota_nld
    systemd:
      name: "quota_nld.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"quota_nld.service" in ansible_facts.services'

- name: "Unit Socket Exists - quota_nld.socket"
  command: systemctl list-unit-files quota_nld.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket quota_nld
  systemd:
    name: "quota_nld.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"quota_nld.socket" in socket_file_exists.stdout_lines[1]'
