- (xccdf-var var_xserver_execmem)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean xserver_execmem accordingly
  seboolean:
    name: xserver_execmem
    state: "{{ var_xserver_execmem }}"
    persistent: yes
