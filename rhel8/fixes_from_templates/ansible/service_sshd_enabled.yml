# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable service sshd
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto

  - name: Enable service sshd
    service:
      name: "sshd"
      enabled: "yes"
      state: "started"
    when:
    - '"openssh-server" in ansible_facts.packages'