- (xccdf-var var_httpd_use_sasl)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean httpd_use_sasl accordingly
  seboolean:
    name: httpd_use_sasl
    state: "{{ var_httpd_use_sasl }}"
    persistent: yes
