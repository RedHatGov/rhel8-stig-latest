# disruption = low


- (xccdf-var var_xen_use_nfs)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean xen_use_nfs accordingly
  seboolean:
    name: xen_use_nfs
    state: "{{ var_xen_use_nfs }}"
    persistent: yes
