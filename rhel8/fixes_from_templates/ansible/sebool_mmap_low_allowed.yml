# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_mmap_low_allowed)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean mmap_low_allowed accordingly
  seboolean:
    name: mmap_low_allowed
    state: "{{ var_mmap_low_allowed }}"
    persistent: yes
