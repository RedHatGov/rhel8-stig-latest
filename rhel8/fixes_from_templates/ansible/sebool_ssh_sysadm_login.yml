- (xccdf-var var_ssh_sysadm_login)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean ssh_sysadm_login accordingly
  seboolean:
    name: ssh_sysadm_login
    state: "{{ var_ssh_sysadm_login }}"
    persistent: yes
