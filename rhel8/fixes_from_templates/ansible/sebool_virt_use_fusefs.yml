# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_virt_use_fusefs)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean virt_use_fusefs accordingly
  seboolean:
    name: virt_use_fusefs
    state: "{{ var_virt_use_fusefs }}"
    persistent: yes
