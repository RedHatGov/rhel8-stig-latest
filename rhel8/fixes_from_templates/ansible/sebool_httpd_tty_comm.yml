# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_httpd_tty_comm)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean httpd_tty_comm accordingly
  seboolean:
    name: httpd_tty_comm
    state: "{{ var_httpd_tty_comm }}"
    persistent: yes
