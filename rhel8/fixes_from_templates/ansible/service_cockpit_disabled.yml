# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service cockpit
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service cockpit
    systemd:
      name: "cockpit.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"cockpit.service" in ansible_facts.services'

- name: "Unit Socket Exists - cockpit.socket"
  command: systemctl list-unit-files cockpit.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket cockpit
  systemd:
    name: "cockpit.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"cockpit.socket" in socket_file_exists.stdout_lines[1]'
