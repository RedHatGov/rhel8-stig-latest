# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_httpd_verify_dns)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean httpd_verify_dns accordingly
  seboolean:
    name: httpd_verify_dns
    state: "{{ var_httpd_verify_dns }}"
    persistent: yes
