# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service rpcgssd
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service rpcgssd
    systemd:
      name: "rpcgssd.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"rpcgssd.service" in ansible_facts.services'

- name: "Unit Socket Exists - rpcgssd.socket"
  command: systemctl list-unit-files rpcgssd.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket rpcgssd
  systemd:
    name: "rpcgssd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rpcgssd.socket" in socket_file_exists.stdout_lines[1]'
