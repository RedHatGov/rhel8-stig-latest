# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_httpd_dbus_avahi)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean httpd_dbus_avahi accordingly
  seboolean:
    name: httpd_dbus_avahi
    state: "{{ var_httpd_dbus_avahi }}"
    persistent: yes
