# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service rpcbind
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service rpcbind
    systemd:
      name: "rpcbind.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"rpcbind.service" in ansible_facts.services'

- name: "Unit Socket Exists - rpcbind.socket"
  command: systemctl list-unit-files rpcbind.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket rpcbind
  systemd:
    name: "rpcbind.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rpcbind.socket" in socket_file_exists.stdout_lines[1]'
