# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service acpid
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service acpid
    systemd:
      name: "acpid.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"acpid.service" in ansible_facts.services'

- name: "Unit Socket Exists - acpid.socket"
  command: systemctl list-unit-files acpid.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket acpid
  systemd:
    name: "acpid.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"acpid.socket" in socket_file_exists.stdout_lines[1]'
