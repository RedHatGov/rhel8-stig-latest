# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service smb
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service smb
    systemd:
      name: "smb.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"smb.service" in ansible_facts.services'

- name: "Unit Socket Exists - smb.socket"
  command: systemctl list-unit-files smb.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket smb
  systemd:
    name: "smb.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"smb.socket" in socket_file_exists.stdout_lines[1]'
