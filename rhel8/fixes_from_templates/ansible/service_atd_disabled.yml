# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service atd
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service atd
    systemd:
      name: "atd.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"atd.service" in ansible_facts.services'

- name: "Unit Socket Exists - atd.socket"
  command: systemctl list-unit-files atd.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket atd
  systemd:
    name: "atd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"atd.socket" in socket_file_exists.stdout_lines[1]'
