# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service vsftpd
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service vsftpd
    systemd:
      name: "vsftpd.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"vsftpd.service" in ansible_facts.services'

- name: "Unit Socket Exists - vsftpd.socket"
  command: systemctl list-unit-files vsftpd.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket vsftpd
  systemd:
    name: "vsftpd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"vsftpd.socket" in socket_file_exists.stdout_lines[1]'
