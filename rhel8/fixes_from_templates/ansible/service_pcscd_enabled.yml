# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable service pcscd
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto

  - name: Enable service pcscd
    service:
      name: "pcscd"
      enabled: "yes"
      state: "started"
    when:
    - '"pcsc-lite" in ansible_facts.packages'