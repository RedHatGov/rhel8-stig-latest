# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable service ntpd
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto

  - name: Enable service ntpd
    service:
      name: "ntpd"
      enabled: "yes"
      state: "started"
    when:
    - '"ntp" in ansible_facts.packages'