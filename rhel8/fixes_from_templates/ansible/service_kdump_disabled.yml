# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service kdump
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service kdump
    systemd:
      name: "kdump.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"kdump.service" in ansible_facts.services'

- name: "Unit Socket Exists - kdump.socket"
  command: systemctl list-unit-files kdump.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket kdump
  systemd:
    name: "kdump.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"kdump.socket" in socket_file_exists.stdout_lines[1]'
