- (xccdf-var var_unconfined_login)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean unconfined_login accordingly
  seboolean:
    name: unconfined_login
    state: "{{ var_unconfined_login }}"
    persistent: yes
