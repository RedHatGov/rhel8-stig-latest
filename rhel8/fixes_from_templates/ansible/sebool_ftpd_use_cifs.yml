- (xccdf-var var_ftpd_use_cifs)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean ftpd_use_cifs accordingly
  seboolean:
    name: ftpd_use_cifs
    state: "{{ var_ftpd_use_cifs }}"
    persistent: yes
