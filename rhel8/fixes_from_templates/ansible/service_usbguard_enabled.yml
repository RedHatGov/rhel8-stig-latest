# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable service usbguard
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto

  - name: Enable service usbguard
    service:
      name: "usbguard"
      enabled: "yes"
      state: "started"
    when:
    - '"usbguard" in ansible_facts.packages'