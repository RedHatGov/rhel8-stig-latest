# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service netconsole
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service netconsole
    systemd:
      name: "netconsole.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"netconsole.service" in ansible_facts.services'

- name: "Unit Socket Exists - netconsole.socket"
  command: systemctl list-unit-files netconsole.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket netconsole
  systemd:
    name: "netconsole.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"netconsole.socket" in socket_file_exists.stdout_lines[1]'
