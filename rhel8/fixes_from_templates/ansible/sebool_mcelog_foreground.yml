- (xccdf-var var_mcelog_foreground)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean mcelog_foreground accordingly
  seboolean:
    name: mcelog_foreground
    state: "{{ var_mcelog_foreground }}"
    persistent: yes
