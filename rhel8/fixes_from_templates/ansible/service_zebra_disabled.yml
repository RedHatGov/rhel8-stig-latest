# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service zebra
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service zebra
    systemd:
      name: "zebra.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"zebra.service" in ansible_facts.services'

- name: "Unit Socket Exists - zebra.socket"
  command: systemctl list-unit-files zebra.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket zebra
  systemd:
    name: "zebra.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"zebra.socket" in socket_file_exists.stdout_lines[1]'
