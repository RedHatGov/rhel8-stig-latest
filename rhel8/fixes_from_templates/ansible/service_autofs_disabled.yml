# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service autofs
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service autofs
    systemd:
      name: "autofs.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"autofs.service" in ansible_facts.services'

- name: "Unit Socket Exists - autofs.socket"
  command: systemctl list-unit-files autofs.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket autofs
  systemd:
    name: "autofs.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"autofs.socket" in socket_file_exists.stdout_lines[1]'
