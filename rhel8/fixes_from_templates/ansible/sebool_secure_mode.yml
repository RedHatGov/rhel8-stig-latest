# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_secure_mode)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean secure_mode accordingly
  seboolean:
    name: secure_mode
    state: "{{ var_secure_mode }}"
    persistent: yes
