# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service rpcsvcgssd
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service rpcsvcgssd
    systemd:
      name: "rpcsvcgssd.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"rpcsvcgssd.service" in ansible_facts.services'

- name: "Unit Socket Exists - rpcsvcgssd.socket"
  command: systemctl list-unit-files rpcsvcgssd.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket rpcsvcgssd
  systemd:
    name: "rpcsvcgssd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"rpcsvcgssd.socket" in socket_file_exists.stdout_lines[1]'
