# platform = multi_platform_all
# reboot = false
# strategy = enable
# complexity = low
# disruption = low
- name: Enable service postfix
  block:
  - name: Gather the package facts
    package_facts:
      manager: auto

  - name: Enable service postfix
    service:
      name: "postfix"
      enabled: "yes"
      state: "started"
    when:
    - '"postfix" in ansible_facts.packages'