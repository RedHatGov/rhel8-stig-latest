# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_global_ssp)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean global_ssp accordingly
  seboolean:
    name: global_ssp
    state: "{{ var_global_ssp }}"
    persistent: yes
