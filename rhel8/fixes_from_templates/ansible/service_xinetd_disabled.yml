# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service xinetd
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service xinetd
    systemd:
      name: "xinetd.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"xinetd.service" in ansible_facts.services'

- name: "Unit Socket Exists - xinetd.socket"
  command: systemctl list-unit-files xinetd.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket xinetd
  systemd:
    name: "xinetd.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"xinetd.socket" in socket_file_exists.stdout_lines[1]'
