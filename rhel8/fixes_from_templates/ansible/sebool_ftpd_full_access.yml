# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_ftpd_full_access)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean ftpd_full_access accordingly
  seboolean:
    name: ftpd_full_access
    state: "{{ var_ftpd_full_access }}"
    persistent: yes
