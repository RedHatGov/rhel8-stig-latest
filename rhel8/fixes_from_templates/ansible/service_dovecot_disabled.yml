# platform = multi_platform_all
# reboot = false
# strategy = disable
# complexity = low
# disruption = low
- name: Disable service dovecot
  block:
  - name: Gather the service facts
    service_facts:

  - name: Disable service dovecot
    systemd:
      name: "dovecot.service"
      enabled: "no"
      state: "stopped"
      masked: "yes"
    when: '"dovecot.service" in ansible_facts.services'

- name: "Unit Socket Exists - dovecot.socket"
  command: systemctl list-unit-files dovecot.socket
  args:
    warn: False
  register: socket_file_exists
  changed_when: False
  ignore_errors: True
  check_mode: False

- name: Disable socket dovecot
  systemd:
    name: "dovecot.socket"
    enabled: "no"
    state: "stopped"
    masked: "yes"
  when: '"dovecot.socket" in socket_file_exists.stdout_lines[1]'
