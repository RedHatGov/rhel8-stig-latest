- (xccdf-var var_ksmtuned_use_nfs)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean ksmtuned_use_nfs accordingly
  seboolean:
    name: ksmtuned_use_nfs
    state: "{{ var_ksmtuned_use_nfs }}"
    persistent: yes
