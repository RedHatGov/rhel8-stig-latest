# reboot = false
# strategy = enable
# complexity = low
# disruption = low


- (xccdf-var var_smartmon_3ware)

- name: Ensure libsemanage-python installed
  package:
    name: libsemanage-python
    state: present

- name: Set SELinux boolean smartmon_3ware accordingly
  seboolean:
    name: smartmon_3ware
    state: "{{ var_smartmon_3ware }}"
    persistent: yes
