description: 'To set the runtime status of the <code>net.ipv4.icmp_ignore_bogus_error_responses</code>
  kernel parameter, run the following command: <pre>$ sudo sysctl -w net.ipv4.icmp_ignore_bogus_error_responses=1</pre>

  If this is not the system default value, add the following line to a file in the
  directory <tt>/etc/sysctl.d</tt>: <pre>net.ipv4.icmp_ignore_bogus_error_responses
  = 1</pre>'
identifiers: {cce: 81023-4}
ocil: 'The status of the <code>net.ipv4.icmp_ignore_bogus_error_responses</code> kernel
  parameter can be queried

  by running the following command:

  <pre>$ sysctl net.ipv4.icmp_ignore_bogus_error_responses</pre>

  The output of the command should indicate a value of <code>1</code>.

  If this value is not the default value, investigate how it could have been

  adjusted at runtime, and verify it is not set improperly. This has to be checked

  in all files in the <tt>/etc/sysctl.d</tt> directory and the deprecated

  <code>/etc/sysctl.conf</code>. You can verify this by running the following command:

  <pre>$ grep -r net.ipv4.icmp_ignore_bogus_error_responses /etc/sysctl.conf /etc/sysctl.d</pre>

  '
ocil_clause: the correct value is not returned
