description: 'By default, the SELinux boolean <tt>webadm_manage_user_files</tt> is
  disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>webadm_manage_user_files</code> SELinux boolean, run the following
  command:

  <pre>$ sudo setsebool -P webadm_manage_user_files off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>webadm_manage_user_files</code>
  SELinux boolean is disabled:

  <pre>$ getsebool webadm_manage_user_files</pre>

  If properly configured, the output should show the following:

  <code>webadm_manage_user_files --> off</code>'
ocil_clause: webadm_manage_user_files is not disabled
