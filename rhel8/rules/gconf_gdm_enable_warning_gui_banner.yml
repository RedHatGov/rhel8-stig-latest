description: "To enable displaying a login warning banner in the GNOME\nDisplay Manager's\
  \ login screen, run the following command:\n<pre>$ sudo gconftool-2 --direct \\\n\
  \  --config-source xml:readwrite:/etc/gconf/gconf.xml.mandatory \\\n  --type bool\
  \ \\\n  --set /apps/gdm/simple-greeter/banner_message_enable true</pre>\nTo display\
  \ a banner, this setting must be enabled and then\nbanner text must also be set."
identifiers: {}
ocil: 'To ensure a login warning banner is enabled, run the following:

  <pre>$ gconftool-2 -g /apps/gdm/simple-greeter/banner_message_enable</pre>

  Search for the <tt>banner_message_enable</tt> schema.

  If properly configured, the <tt>default</tt> value should be <tt>true</tt>.'
