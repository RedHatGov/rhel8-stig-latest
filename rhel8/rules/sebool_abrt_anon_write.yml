description: 'By default, the SELinux boolean <tt>abrt_anon_write</tt> is disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>abrt_anon_write</code> SELinux boolean, run the following command:

  <pre>$ sudo setsebool -P abrt_anon_write off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>abrt_anon_write</code> SELinux
  boolean is disabled:

  <pre>$ getsebool abrt_anon_write</pre>

  If properly configured, the output should show the following:

  <code>abrt_anon_write --> off</code>'
ocil_clause: abrt_anon_write is not disabled
oval_external_content: null
