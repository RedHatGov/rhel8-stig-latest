description: "Configure <tt>rsyslog</tt> to use Transport Layer\nSecurity (TLS) support\
  \ for logging to remote server\nfor the Forwarding Output Module in <tt>/etc/rsyslog.conf</tt>\n\
  using action. You can use the following command:\n<pre>echo 'action(type=\"omfwd\"\
  \ protocol=\"tcp\" Target=\"&lt;remote system>\" port=\"6514\"\n    StreamDriver=\"\
  gtls\" StreamDriverMode=\"1\" StreamDriverAuthMode=\"x509/name\")' >> /etc/rsyslog.conf\n\
  </pre>\nReplace the <tt>&lt;remote system></tt> in the above command with an IP\
  \ address or a host name of the remote logging server."
identifiers: {cce: 82457-3}
ocil: "To verify that rsyslog's Forwarding Output Module is configured\nto use TLS\
  \ for logging to remote server, run the following command:\n<pre>$ grep omfwd /etc/rsyslog.conf\
  \ /etc/rsyslog.d/*.conf</pre>\nThe output should include record similar to\n<pre>action(type=\"\
  omfwd\" protocol=\"tcp\" Target=\"&lt;remote system>\" port=\"6514\"\n    StreamDriver=\"\
  gtls\" StreamDriverMode=\"1\" StreamDriverAuthMode=\"x509/name\")\n</pre>\nwhere\
  \ the <tt>&lt;remote system></tt> present in the configuration line above must be\
  \ a valid IP address or a host name of the remote logging server."
ocil_clause: omfwd is not configured with gtls and AuthMode
