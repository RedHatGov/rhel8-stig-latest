description: "By default, <tt>GNOME</tt> disables WIFI notification when disconnecting\
  \ from a\nwireless network. This should be permanently set so that users do not\
  \ connect to\na wireless network when the system finds one. While useful for mobile\
  \ devices,\nthis setting should be disabled for all other systems. To configure\
  \ the system\nto disable the WIFI notication, run the following:\n<pre>$ sudo gconftool-2\
  \ --direct \\\n  --config-source xml:readwrite:/etc/gconf/gconf.xml.mandatory \\\
  \n  --type bool \\\n  --set /apps/nm-applet/disable-disconnected-notifications true</pre>"
identifiers: {}
ocil: 'To ensure that wireless network notification is disabled, run the following
  command:

  <pre>$ gconftool-2 -g /apps/nm-applet/disable-disconnected-notifications</pre>

  The output should return <tt>true</tt>.'
