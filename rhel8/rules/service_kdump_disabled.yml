description: 'The <tt>kdump</tt> service provides a kernel crash dump analyzer. It
  uses the <tt>kexec</tt>

  system call to boot a secondary kernel ("capture" kernel) following a system

  crash, which can load information from the crashed kernel for analysis.


  The <code>kdump</code> service can be disabled with the following command:

  <pre>$ sudo systemctl disable kdump.service</pre>

  The <code>kdump</code> service can be masked with the following command:

  <pre>$ sudo systemctl mask kdump.service</pre>'
identifiers: {cce: 80878-2}
ocil: ' To check that the <code>kdump</code> service is disabled in system boot configuration,
  run the following command: <pre>$ systemctl is-enabled <code>kdump</code></pre>
  Output should indicate the <code>kdump</code> service has either not been installed,
  or has been disabled at all runlevels, as shown in the example below: <pre>$ systemctl
  is-enabled <code>kdump</code><br/> disabled</pre>

  Run the following command to verify <code>kdump</code> is not active (i.e. not running)
  through current runtime configuration: <pre>$ systemctl is-active kdump</pre>

  If the service is not running the command will return the following output: <pre>inactive</pre>

  By default the service will also be masked, to check that the <code>kdump</code>
  is masked, run the following command: <pre>$ systemctl show <code>kdump</code> |
  grep "LoadState\|UnitFileState"</pre>

  If the service is masked the command will return the following outputs:

  <pre>LoadState=masked</pre>

  <pre>UnitFileState=masked</pre>'
