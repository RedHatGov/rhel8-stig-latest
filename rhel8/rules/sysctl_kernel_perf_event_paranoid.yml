description: 'To set the runtime status of the <code>kernel.perf_event_paranoid</code>
  kernel parameter, run the following command: <pre>$ sudo sysctl -w kernel.perf_event_paranoid=2</pre>

  If this is not the system default value, add the following line to a file in the
  directory <tt>/etc/sysctl.d</tt>: <pre>kernel.perf_event_paranoid = 2</pre>'
identifiers: {cce: 81054-9}
ocil: 'The status of the <code>kernel.perf_event_paranoid</code> kernel parameter
  can be queried

  by running the following command:

  <pre>$ sysctl kernel.perf_event_paranoid</pre>

  The output of the command should indicate a value of <code>2</code>.

  If this value is not the default value, investigate how it could have been

  adjusted at runtime, and verify it is not set improperly. This has to be checked

  in all files in the <tt>/etc/sysctl.d</tt> directory and the deprecated

  <code>/etc/sysctl.conf</code>. You can verify this by running the following command:

  <pre>$ grep -r kernel.perf_event_paranoid /etc/sysctl.conf /etc/sysctl.d</pre>

  '
ocil_clause: the correct value is not returned
oval_external_content: null
platform: machine
prodtype: rhel7,rhel8,fedora,ol8,ocp4
rationale: Kernel profiling can reveal sensitive information about kernel behaviour.
references: {anssi: NT28(R23), ospp: FMT_SMF_EXT.1, srg: SRG-OS-000132-GPOS-00067}
severity: medium
