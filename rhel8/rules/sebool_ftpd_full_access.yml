description: 'By default, the SELinux boolean <tt>ftpd_full_access</tt> is disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>ftpd_full_access</code> SELinux boolean, run the following
  command:

  <pre>$ sudo setsebool -P ftpd_full_access off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>ftpd_full_access</code> SELinux
  boolean is disabled:

  <pre>$ getsebool ftpd_full_access</pre>

  If properly configured, the output should show the following:

  <code>ftpd_full_access --> off</code>'
