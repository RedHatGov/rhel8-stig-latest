description: 'The <tt>/var/tmp</tt> directory is a world-writable directory used

  for temporary file storage. Ensure it has its own partition or

  logical volume at installation time, or migrate it using LVM.'
identifiers: {}
ocil: 'Run the following command to determine if <code>/var/tmp</code>

  is on its own partition or logical volume:

  <pre>$ mount | grep "on /var/tmp"</pre>

  If <code>/var/tmp</code> has its own partition or volume group, a line will be returned.

  '
ocil_clause: no line is returned
oval_external_content: null
platform: machine
prodtype: rhel7,rhel8,ol7
rationale: 'The <tt>/var/tmp</tt> partition is used as temporary storage by many programs.

  Placing <tt>/var/tmp</tt> in its own partition enables the setting of more

  restrictive mount options, which can help protect programs which use it.'
references: {anssi: NT28(R12), cis: 1.1.7}
