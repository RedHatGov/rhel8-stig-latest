description: 'By default, the SELinux boolean <tt>httpd_dbus_avahi</tt> is disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>httpd_dbus_avahi</code> SELinux boolean, run the following
  command:

  <pre>$ sudo setsebool -P httpd_dbus_avahi off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>httpd_dbus_avahi</code> SELinux
  boolean is disabled:

  <pre>$ getsebool httpd_dbus_avahi</pre>

  If properly configured, the output should show the following:

  <code>httpd_dbus_avahi --> off</code>'
ocil_clause: httpd_dbus_avahi is not disabled
