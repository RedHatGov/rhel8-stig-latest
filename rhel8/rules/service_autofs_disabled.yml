description: 'The <tt>autofs</tt> daemon mounts and unmounts filesystems, such as
  user

  home directories shared via NFS, on demand. In addition, autofs can be used to handle

  removable media, and the default configuration provides the cdrom device as <tt>/misc/cd</tt>.

  However, this method of providing access to removable media is not common, so autofs

  can almost always be disabled if NFS is not in use. Even if NFS is required, it
  may be

  possible to configure filesystem mounts statically by editing <tt>/etc/fstab</tt>

  rather than relying on the automounter.

  <br /><br />


  The <code>autofs</code> service can be disabled with the following command:

  <pre>$ sudo systemctl disable autofs.service</pre>

  The <code>autofs</code> service can be masked with the following command:

  <pre>$ sudo systemctl mask autofs.service</pre>'
identifiers: {cce: 80873-3}
ocil: ' To check that the <code>autofs</code> service is disabled in system boot configuration,
  run the following command: <pre>$ systemctl is-enabled <code>autofs</code></pre>
  Output should indicate the <code>autofs</code> service has either not been installed,
  or has been disabled at all runlevels, as shown in the example below: <pre>$ systemctl
  is-enabled <code>autofs</code><br/> disabled</pre>

  Run the following command to verify <code>autofs</code> is not active (i.e. not
  running) through current runtime configuration: <pre>$ systemctl is-active autofs</pre>

  If the service is not running the command will return the following output: <pre>inactive</pre>

  By default the service will also be masked, to check that the <code>autofs</code>
  is masked, run the following command: <pre>$ systemctl show <code>autofs</code>
  | grep "LoadState\|UnitFileState"</pre>

  If the service is masked the command will return the following outputs:

  <pre>LoadState=masked</pre>

  <pre>UnitFileState=masked</pre>'
