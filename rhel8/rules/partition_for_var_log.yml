description: 'System logs are stored in the <tt>/var/log</tt> directory.

  Ensure that it has its own partition or logical

  volume at installation time, or migrate it using LVM.'
identifiers: {cce: 80853-5}
ocil: 'Run the following command to determine if <code>/var/log</code>

  is on its own partition or logical volume:

  <pre>$ mount | grep "on /var/log"</pre>

  If <code>/var/log</code> has its own partition or volume group, a line will be returned.

  '
ocil_clause: no line is returned
oval_external_content: null
platform: machine
prodtype: all
rationale: 'Placing <tt>/var/log</tt> in its own partition

  enables better separation between log files

  and other files in <tt>/var/</tt>.'
