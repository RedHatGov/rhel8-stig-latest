description: ' The <code>ntpd</code> service can be enabled with the following command:
  <pre>$ sudo systemctl enable ntpd.service</pre>'
identifiers: {}
ocil: ' Run the following command to determine the current status of the <code>ntpd</code>
  service: <pre>$ systemctl is-active ntpd</pre> If the service is running, it should
  return the following: <pre>active</pre>'
ocil_clause: null
oval_external_content: null
platform: machine
prodtype: all
rationale: "Enabling the <tt>ntpd</tt> service ensures that the <tt>ntpd</tt>\nservice\
  \ will be running and that the system will synchronize its time to\nany servers\
  \ specified. This is important whether the system is configured to be\na client\
  \ (and synchronize only its own clock) or it is also acting as an NTP\nserver to\
  \ other systems.  Synchronizing time is essential for authentication\nservices such\
  \ as Kerberos, but it is also important for maintaining accurate\nlogs and auditing\
  \ possible security breaches.\n<br /><br />\nThe NTP daemon offers all of the functionality\
  \ of <tt>ntpdate</tt>, which is now\ndeprecated.  Additional information on this\
  \ is available at\n\n    <a xmlns='http://www.w3.org/1999/xhtml' href='http://support.ntp.org/bin/view/Dev/DeprecatingNtpdate'>http://support.ntp.org/bin/view/Dev/DeprecatingNtpdate</a>."
