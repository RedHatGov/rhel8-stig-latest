description: 'Unless needed, SSH should not permit extraneous or unnecessary

  authentication mechanisms. To disable PubkeyAuthentication authentication, add or

  correct the following line in the <tt>/etc/ssh/sshd_config</tt> file:

  <pre>PubkeyAuthentication no</pre>'
identifiers: {cce: 82345-0}
ocil: 'To check if PubkeyAuthentication is disabled or set correctly, run the following

  command:

  <pre>$ sudo grep PubkeyAuthentication /etc/ssh/sshd_config</pre>

  If configured properly, output should be <pre>no</pre>'
ocil_clause: it is not disabled
oval_external_content: null
platform: machine
prodtype: all
rationale: 'PubkeyAuthentication authentication is used to provide additional authentication
  mechanisms to

  applications. Allowing PubkeyAuthentication authentication through SSH allows users
  to

  generate their own authentication tokens, increasing the attack surface of the system.'
references: {}
severity: medium
template:
  backends: {}
  name: sshd_lineinfile
  vars: {missing_parameter_pass: 'false', parameter: PubkeyAuthentication, rule_id: sshd_disable_pubkey_auth,
    value: 'no'}
title: Disable PubkeyAuthentication Authentication
warnings: []
