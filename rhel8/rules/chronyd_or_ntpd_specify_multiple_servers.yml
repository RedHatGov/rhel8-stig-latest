description: "Depending on specific functional requirements of a concrete\nproduction\
  \ environment, the Red Hat Enterprise Linux 8 system can be\nconfigured to utilize\
  \ the services of the <tt>chronyd</tt> NTP daemon (the\ndefault), or services of\
  \ the <tt>ntpd</tt> NTP daemon. Refer to\n\n    \n    <a xmlns='http://www.w3.org/1999/xhtml'\
  \ href='https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/7/html/System_Administrators_Guide/ch-Configuring_NTP_Using_the_chrony_Suite.html'>https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/7/html/System_Administrators_Guide/ch-Configuring_NTP_Using_the_chrony_Suite.html</a>\n\
  \nfor more detailed comparison of the features of both of the choices, and for\n\
  further guidance how to choose between the two NTP daemons.\n<br />\nAdditional\
  \ NTP servers can be specified for time synchronization. To do so,\nperform the\
  \ following:\n<ul>\n<li> if the system is configured to use the <tt>chronyd</tt>\
  \ as the NTP daemon\n(the default), edit the file <tt>/etc/chrony.conf</tt> as follows,</li>\n\
  <li> if the system is configured to use the <tt>ntpd</tt> as the NTP daemon,\nedit\
  \ the file <tt>/etc/ntp.conf</tt> as documented below.</li>\n</ul>\nAdd additional\
  \ lines of the following form, substituting the IP address or\nhostname of a remote\
  \ NTP server for <em>ntpserver</em>:\n<pre>server <i>ntpserver</i></pre>"
