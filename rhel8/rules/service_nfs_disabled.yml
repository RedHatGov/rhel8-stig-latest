description: 'The Network File System (NFS) service allows remote hosts to mount

  and interact with shared filesystems on the local system. If the local system

  is not designated as a NFS server then this service should be disabled.


  The <code>nfs</code> service can be disabled with the following command:

  <pre>$ sudo systemctl disable nfs.service</pre>

  The <code>nfs</code> service can be masked with the following command:

  <pre>$ sudo systemctl mask nfs.service</pre>'
identifiers: {}
ocil: ' To check that the <code>nfs</code> service is disabled in system boot configuration,
  run the following command: <pre>$ systemctl is-enabled <code>nfs</code></pre> Output
  should indicate the <code>nfs</code> service has either not been installed, or has
  been disabled at all runlevels, as shown in the example below: <pre>$ systemctl
  is-enabled <code>nfs</code><br/> disabled</pre>

  Run the following command to verify <code>nfs</code> is not active (i.e. not running)
  through current runtime configuration: <pre>$ systemctl is-active nfs</pre>

  If the service is not running the command will return the following output: <pre>inactive</pre>

  By default the service will also be masked, to check that the <code>nfs</code> is
  masked, run the following command: <pre>$ systemctl show <code>nfs</code> | grep
  "LoadState\|UnitFileState"</pre>

  If the service is masked the command will return the following outputs:

  <pre>LoadState=masked</pre>

  <pre>UnitFileState=masked</pre>'
