description: 'By default, the SELinux boolean <tt>httpd_can_check_spam</tt> is disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>httpd_can_check_spam</code> SELinux boolean, run the following
  command:

  <pre>$ sudo setsebool -P httpd_can_check_spam off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>httpd_can_check_spam</code>
  SELinux boolean is disabled:

  <pre>$ getsebool httpd_can_check_spam</pre>

  If properly configured, the output should show the following:

  <code>httpd_can_check_spam --> off</code>'
