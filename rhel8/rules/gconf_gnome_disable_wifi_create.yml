description: "<tt>GNOME</tt> allows users to create ad-hoc wireless connections through\
  \ the\n<tt>NetworkManager</tt> applet. Wireless connections should be disabled by\n\
  running the following:\n<pre>$ sudo gconftool-2 --direct \\\n  --config-source xml:readwrite:/etc/gconf/gconf.xml.mandatory\
  \ \\\n  --type bool \\\n  --set /apps/nm-applet/disable-wifi-create true</pre>"
identifiers: {}
ocil: 'To ensure that WIFI connections cannot be created, run the following command:

  <pre>$ gconftool-2 -g /apps/nm-applet/disable-wifi-create</pre>

  The output should return <tt>true</tt>.'
