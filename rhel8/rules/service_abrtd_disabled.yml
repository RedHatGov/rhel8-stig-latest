description: 'The Automatic Bug Reporting Tool (<tt>abrtd</tt>) daemon collects

  and reports crash data when an application crash is detected. Using a variety

  of plugins, abrtd can email crash reports to system administrators, log crash

  reports to files, or forward crash reports to a centralized issue tracking

  system such as RHTSupport.


  The <code>abrtd</code> service can be disabled with the following command:

  <pre>$ sudo systemctl disable abrtd.service</pre>

  The <code>abrtd</code> service can be masked with the following command:

  <pre>$ sudo systemctl mask abrtd.service</pre>'
identifiers: {cce: 80870-9}
ocil: ' To check that the <code>abrtd</code> service is disabled in system boot configuration,
  run the following command: <pre>$ systemctl is-enabled <code>abrtd</code></pre>
  Output should indicate the <code>abrtd</code> service has either not been installed,
  or has been disabled at all runlevels, as shown in the example below: <pre>$ systemctl
  is-enabled <code>abrtd</code><br/> disabled</pre>

  Run the following command to verify <code>abrtd</code> is not active (i.e. not running)
  through current runtime configuration: <pre>$ systemctl is-active abrtd</pre>

  If the service is not running the command will return the following output: <pre>inactive</pre>

  By default the service will also be masked, to check that the <code>abrtd</code>
  is masked, run the following command: <pre>$ systemctl show <code>abrtd</code> |
  grep "LoadState\|UnitFileState"</pre>

  If the service is masked the command will return the following outputs:

  <pre>LoadState=masked</pre>

  <pre>UnitFileState=masked</pre>'
