description: "Run the following command to activate the screensaver\nin the GNOME\
  \ desktop after a period of inactivity:\n<pre>$ sudo gconftool-2 --direct \\\n \
  \ --config-source xml:readwrite:/etc/gconf/gconf.xml.mandatory \\\n  --type bool\
  \ \\\n  --set /apps/gnome-screensaver/idle_activation_enabled true</pre>"
identifiers: {}
ocil: 'To check the screensaver mandatory use status, run the following command:

  <pre>$ gconftool-2 -g /apps/gnome-screensaver/idle_activation_enabled</pre>

  If properly configured, the output should be <tt>true</tt>.'
ocil_clause: it is not
oval_external_content: null
platform: gdm
prodtype: all
rationale: 'Enabling idle activation of the screensaver ensures the screensaver will

  be activated after the idle delay.  Applications requiring continuous,

  real-time screen display (such as network management products) require the

  login session does not have administrator rights and the display station is located
  in a

  controlled-access area.'
