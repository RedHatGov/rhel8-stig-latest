description: 'By default, the SELinux boolean <tt>samba_share_nfs</tt> is disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>samba_share_nfs</code> SELinux boolean, run the following command:

  <pre>$ sudo setsebool -P samba_share_nfs off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>samba_share_nfs</code> SELinux
  boolean is disabled:

  <pre>$ getsebool samba_share_nfs</pre>

  If properly configured, the output should show the following:

  <code>samba_share_nfs --> off</code>'
ocil_clause: samba_share_nfs is not disabled
