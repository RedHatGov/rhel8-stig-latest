description: 'To set the runtime status of the <code>net.ipv4.tcp_syncookies</code>
  kernel parameter, run the following command: <pre>$ sudo sysctl -w net.ipv4.tcp_syncookies=1</pre>

  If this is not the system default value, add the following line to a file in the
  directory <tt>/etc/sysctl.d</tt>: <pre>net.ipv4.tcp_syncookies = 1</pre>'
identifiers: {cce: 80923-6}
ocil: 'The status of the <code>net.ipv4.tcp_syncookies</code> kernel parameter can
  be queried

  by running the following command:

  <pre>$ sysctl net.ipv4.tcp_syncookies</pre>

  The output of the command should indicate a value of <code>1</code>.

  If this value is not the default value, investigate how it could have been

  adjusted at runtime, and verify it is not set improperly. This has to be checked

  in all files in the <tt>/etc/sysctl.d</tt> directory and the deprecated

  <code>/etc/sysctl.conf</code>. You can verify this by running the following command:

  <pre>$ grep -r net.ipv4.tcp_syncookies /etc/sysctl.conf /etc/sysctl.d</pre>

  '
ocil_clause: the correct value is not returned
oval_external_content: null
platform: machine
prodtype: rhel6,rhel7,rhel8,fedora,ol7,ol8,rhv4,ocp4
rationale: 'A TCP SYN flood attack can cause a denial of service by filling a

  system''s TCP connection table with connections in the SYN_RCVD state.

  Syncookies can be used to track a connection when a subsequent ACK is received,

  verifying the initiator is attempting a valid connection and is not a flood

  source. This feature is activated when a flood condition is detected, and

  enables the system to continue servicing valid connection requests.'
