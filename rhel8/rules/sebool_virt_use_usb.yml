description: 'By default, the SELinux boolean <tt>virt_use_usb</tt> is enabled.

  This setting should be disabled.


  To disable the <code>virt_use_usb</code> SELinux boolean, run the following command:

  <pre>$ sudo setsebool -P virt_use_usb off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>virt_use_usb</code> SELinux
  boolean is disabled:

  <pre>$ getsebool virt_use_usb</pre>

  If properly configured, the output should show the following:

  <code>virt_use_usb --> off</code>'
