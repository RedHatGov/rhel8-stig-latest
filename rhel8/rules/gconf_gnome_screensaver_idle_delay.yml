description: "Run the following command to set the idle time-out value for\ninactivity\
  \ in the GNOME desktop to <sub idref=\"inactivity_timeout_value\" /> minutes:\n\
  <pre>$ sudo gconftool-2 \\\n  --direct \\\n  --config-source xml:readwrite:/etc/gconf/gconf.xml.mandatory\
  \ \\\n  --type int \\\n  --set /desktop/gnome/session/idle_delay <sub idref=\"inactivity_timeout_value\"\
  \ /></pre>"
identifiers: {}
ocil: 'To check the current idle time-out value, run the following command:

  <pre>$ gconftool-2 -g /desktop/gnome/session/idle_delay</pre>

  If properly configured, the output should be <tt><sub idref="inactivity_timeout_value"
  /></tt>.'
ocil_clause: it is not
