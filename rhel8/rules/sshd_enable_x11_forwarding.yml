description: 'By default, remote X11 connections are not encrypted when initiated

  by users. SSH has the capability to encrypt remote X11 connections when SSH''s

  <tt>X11Forwarding</tt> option is enabled.

  <br /><br />

  To enable X11 Forwarding, add or correct the

  following line in <tt>/etc/ssh/sshd_config</tt>:

  <pre>X11Forwarding yes</pre>'
identifiers: {}
ocil: 'To determine how the SSH daemon''s <tt>X11Forwarding</tt> option is set, run
  the following command:

  <pre>$ sudo grep -i X11Forwarding /etc/ssh/sshd_config</pre>


  If a line indicating <tt>yes</tt> is returned, then the required value is set.

  '
ocil_clause: the required value is not set
oval_external_content: null
platform: machine
prodtype: all
rationale: 'Open X displays allow an attacker to capture keystrokes and to execute
  commands

  remotely.'
references: {cis: 5.2.4, cis-csc: '1,11,12,13,15,16,18,20,3,4,6,9', cobit5: 'BAI03.08,BAI07.04,BAI10.01,BAI10.02,BAI10.03,BAI10.05,DSS03.01',
  cui: 3.1.13, disa: '366', isa-62443-2009: '4.3.4.3.2,4.3.4.3.3,4.4.3.3', isa-62443-2013: SR
    7.6, iso27001-2013: 'A.12.1.1,A.12.1.2,A.12.1.4,A.12.5.1,A.12.6.2,A.13.1.1,A.13.1.2,A.14.2.2,A.14.2.3,A.14.2.4',
  nist: CM-2(1)(b), nist-csf: 'DE.AE-1,PR.DS-7,PR.IP-1', srg: SRG-OS-000480-GPOS-00227}
severity: high
template:
