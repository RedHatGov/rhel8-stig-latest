description: ' To properly set the permissions of <code>/etc/ssh/*.pub</code>, run
  the command: <pre>$ sudo chmod 0644 /etc/ssh/*.pub</pre>'
identifiers: {}
ocil: 'To check the permissions of <code>/etc/ssh/*.pub</code>, run the command: <pre>$
  ls -l /etc/ssh/*.pub</pre> If properly configured, the output should indicate the
  following permissions: <code>-rw-r--r--</code>'
ocil_clause: /etc/ssh/*.pub has unix mode -rw-r--r--
oval_external_content: null
platform: machine
prodtype: all
rationale: 'If a public host key file is modified by an unauthorized user, the SSH
  service

  may be compromised.'
references: {cis-csc: '12,13,14,15,16,18,3,5', cobit5: 'APO01.06,DSS05.04,DSS05.07,DSS06.02',
