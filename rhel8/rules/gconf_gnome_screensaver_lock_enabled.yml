description: "Run the following command to activate locking of the screensaver\nin\
  \ the GNOME desktop when it is activated:\n<pre>$ sudo gconftool-2 --direct \\\n\
  \  --config-source xml:readwrite:/etc/gconf/gconf.xml.mandatory \\\n  --type bool\
  \ \\\n  --set /apps/gnome-screensaver/lock_enabled true</pre>"
identifiers: {}
ocil: 'To check the status of the idle screen lock activation, run the following command:

  <pre>$ gconftool-2 -g /apps/gnome-screensaver/lock_enabled</pre>

  If properly configured, the output should be <tt>true</tt>.'
ocil_clause: it is not
