description: 'By default, the SELinux boolean <tt>polyinstantiation_enabled</tt> is
  disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>polyinstantiation_enabled</code> SELinux boolean, run the following
  command:

  <pre>$ sudo setsebool -P polyinstantiation_enabled off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>polyinstantiation_enabled</code>
  SELinux boolean is disabled:

  <pre>$ getsebool polyinstantiation_enabled</pre>

  If properly configured, the output should show the following:

  <code>polyinstantiation_enabled --> off</code>'
ocil_clause: polyinstantiation_enabled is not disabled
