description: 'To enable console screen locking in <tt>tmux</tt> terminal multiplexer

  after a period of inactivity,

  the <tt>lock-after-time</tt> option has to be set to nonzero value in

  <tt>/etc/tmux.conf</tt>.'
identifiers: {cce: 82199-1}
ocil: 'To verify that session locking after period of inactivity is configured in
  tmux,

  run the following command:

  <pre>$ grep lock-after-time /etc/tmux.conf</pre>

  The output should return the following:

  <pre>set -g lock-after-time 900</pre>'
ocil_clause: lock-after-time is not set or set to zero
