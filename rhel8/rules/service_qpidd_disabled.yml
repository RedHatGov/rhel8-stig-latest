description: 'The <tt>qpidd</tt> service provides high speed, secure,

  guaranteed delivery services.  It is an implementation of the Advanced Message

  Queuing Protocol.  By default the qpidd service will bind to port 5672 and

  listen for connection attempts.


  The <code>qpidd</code> service can be disabled with the following command:

  <pre>$ sudo systemctl disable qpidd.service</pre>

  The <code>qpidd</code> service can be masked with the following command:

  <pre>$ sudo systemctl mask qpidd.service</pre>'
identifiers: {cce: 80882-4}
ocil: ' To check that the <code>qpidd</code> service is disabled in system boot configuration,
  run the following command: <pre>$ systemctl is-enabled <code>qpidd</code></pre>
  Output should indicate the <code>qpidd</code> service has either not been installed,
  or has been disabled at all runlevels, as shown in the example below: <pre>$ systemctl
  is-enabled <code>qpidd</code><br/> disabled</pre>

  Run the following command to verify <code>qpidd</code> is not active (i.e. not running)
  through current runtime configuration: <pre>$ systemctl is-active qpidd</pre>

  If the service is not running the command will return the following output: <pre>inactive</pre>

  By default the service will also be masked, to check that the <code>qpidd</code>
  is masked, run the following command: <pre>$ systemctl show <code>qpidd</code> |
  grep "LoadState\|UnitFileState"</pre>

  If the service is masked the command will return the following outputs:

  <pre>LoadState=masked</pre>

  <pre>UnitFileState=masked</pre>'
ocil_clause: null
oval_external_content: null
platform: machine
prodtype: rhel6,rhel7,rhel8
rationale: 'The qpidd service is automatically installed when the "base" package

  selection is selected during installation. The qpidd service listens for

  network connections, which increases the attack surface of the system. If

  the system is not intended to receive AMQP traffic, then the <tt>qpidd</tt>

  service is not needed and should be disabled or removed.'
