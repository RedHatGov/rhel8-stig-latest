description: "By default, <tt>GNOME</tt> disables WIFI notification when connecting\
  \ to a wireless\nnetwork. This should be permanently set so that users do not connect\
  \ to a wireless\nnetwork when the system finds one. While useful for mobile devices,\
  \ this setting\nshould be disabled for all other systems. To configure the system\
  \ to disable the\nWIFI notication, run the following:\n<pre>$ sudo gconftool-2 --direct\
  \ \\\n  --config-source xml:readwrite:/etc/gconf/gconf.xml.mandatory \\\n  --type\
  \ bool \\\n  --set /apps/nm-applet/disable-connected-notifications true</pre>"
identifiers: {}
ocil: 'To ensure that wireless network notification is disabled, run the following
  command:

  <pre>$ gconftool-2 -g /apps/nm-applet/disable-connected-notifications</pre>

  The output should return <tt>true</tt>.'
