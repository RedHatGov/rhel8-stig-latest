description: 'By default, the SELinux boolean <tt>httpd_read_user_content</tt> is
  disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>httpd_read_user_content</code> SELinux boolean, run the following
  command:

  <pre>$ sudo setsebool -P httpd_read_user_content off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>httpd_read_user_content</code>
  SELinux boolean is disabled:

  <pre>$ getsebool httpd_read_user_content</pre>

  If properly configured, the output should show the following:

  <code>httpd_read_user_content --> off</code>'
ocil_clause: httpd_read_user_content is not disabled
oval_external_content: null
