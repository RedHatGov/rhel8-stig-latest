description: 'The <tt>nodev</tt> mount option can be used to prevent device files
  from

  being created in <tt>/var/tmp</tt>. Legitimate character and block devices

  should not exist within temporary directories like <tt>/var/tmp</tt>.

  Add the <code>nodev</code> option to the fourth column of

  <tt>/etc/fstab</tt> for the line which controls mounting of

  <code>/var/tmp</code>.'
identifiers: {cce: 82068-8}
ocil: "To verify the <tt>nodev</tt> option is configured for the <tt>/var/tmp</tt>\
  \ mount point, run the following command:\n    <pre>$ mount | grep '\\s/var/tmp\\\
  s'</pre>\n    The output should show the corresponding mount point along with the\
  \ <tt>nodev</tt> setting in parentheses.\n"
ocil_clause: the  is not present in the output line, or there is no output line at
  all
oval_external_content: null
platform: machine
prodtype: rhel7,rhel8
rationale: 'The only legitimate location for device files is the <tt>/dev</tt> directory

  located on the root partition. The only exception to this is chroot jails.'
references: {anssi: NT28(R12), cis: 1.1.8, srg: SRG-OS-000368-GPOS-00154}
severity: unknown
template:
  backends: {}
  name: mount_option
  vars: {mount_has_to_exist: 'yes', mountoption: nodev, mountpoint: /var/tmp}
title: Add nodev Option to /var/tmp
warnings: []
