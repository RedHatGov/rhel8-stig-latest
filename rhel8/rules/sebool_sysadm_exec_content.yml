description: 'By default, the SELinux boolean <tt>sysadm_exec_content</tt> is enabled.

  If this setting is disabled, it should be enabled.


  To enable the <code>sysadm_exec_content</code> SELinux boolean, run the following
  command:

  <pre>$ sudo setsebool -P sysadm_exec_content on</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>sysadm_exec_content</code> SELinux
  boolean is enabled:

  <pre>$ getsebool sysadm_exec_content</pre>

  If properly configured, the output should show the following:

  <code>sysadm_exec_content --> on</code>'
ocil_clause: sysadm_exec_content is not enabled
