description: 'By default, the SELinux boolean <tt>unconfined_login</tt> is enabled.

  If this setting is disabled, it should be enabled.


  To enable the <code>unconfined_login</code> SELinux boolean, run the following command:

  <pre>$ sudo setsebool -P unconfined_login on</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>unconfined_login</code> SELinux
  boolean is enabled:

  <pre>$ getsebool unconfined_login</pre>

  If properly configured, the output should show the following:

  <code>unconfined_login --> on</code>'
