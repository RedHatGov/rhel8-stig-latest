description: 'By default, the SELinux boolean <tt>prosody_bind_http_port</tt> is disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>prosody_bind_http_port</code> SELinux boolean, run the following
  command:

  <pre>$ sudo setsebool -P prosody_bind_http_port off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>prosody_bind_http_port</code>
  SELinux boolean is disabled:

  <pre>$ getsebool prosody_bind_http_port</pre>

  If properly configured, the output should show the following:

  <code>prosody_bind_http_port --> off</code>'
ocil_clause: prosody_bind_http_port is not disabled
