description: "By default, <tt>GNOME</tt> will reboot the system if the <tt>Ctrl-Alt-Del</tt>\n\
  key sequence is pressed.\n<br />\nTo configure the system to ignore the <tt>Ctrl-Alt-Del</tt>\
  \ key sequence from the\nGraphical User Interface (GUI) instead of rebooting the\
  \ system, run the following:\n<pre>$ sudo gconftool-2 --direct \\\n  --config-source\
  \ xml:readwrite:/etc/gconf/gconf.xml.mandatory \\\n  --type string \\\n  --set /apps/gnome_settings_daemon/keybindings/power\
  \ \"\"</pre>"
identifiers: {}
ocil: 'To ensure the system is configured to ignore the Ctrl-Alt-Del sequence,

  run the following command:

  <pre>$ gconftool-2 -g /apps/gnome_settings_daemon/keybindings/power</pre>

  The output should return nothing.'
ocil_clause: GNOME is configured to reboot when Ctrl-Alt-Del is pressed
oval_external_content: null
platform: gdm
prodtype: all
rationale: 'A locally logged-in user who presses Ctrl-Alt-Del, when at the console,

  can reboot the system. If accidentally pressed, as could happen in

  the case of mixed OS environment, this can create the risk of short-term

  loss of availability of systems due to unintentional reboot.'
