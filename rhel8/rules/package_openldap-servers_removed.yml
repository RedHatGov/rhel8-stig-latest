description: 'The <tt>openldap-servers</tt> package should be removed if not in use.

  Is this system the OpenLDAP server? If not, remove the package.

  The <code>openldap-servers</code> package can be removed with the following command:

  <pre>

  $ sudo yum erase openldap-servers</pre>

  The openldap-servers RPM is not installed by default on a Red Hat Enterprise Linux
  8

  system. It is needed only by the OpenLDAP server, not by the

  clients which use LDAP for authentication. If the system is not

  intended for use as an LDAP Server it should be removed.'
identifiers: {}
ocil: 'To verify the <tt>openldap-servers</tt> package is not installed, run the

  following command:

  <pre>$ rpm -q openldap-servers</pre>

  The output should show the following:

  <pre>package openldap-servers is not installed</pre>'
ocil_clause: it does not
oval_external_content: null
platform: null
prodtype: rhel6,rhel7,rhel8
rationale: 'Unnecessary packages should not be installed to decrease the attack

  surface of the system.  While this software is clearly essential on an LDAP

  server, it is not necessary on typical desktop or workstation systems.'
