description: ' The <code>avahi-daemon</code> service can be disabled with the following
  command: <pre>$ sudo systemctl disable avahi-daemon.service</pre> The <code>avahi-daemon</code>
  service can be masked with the following command: <pre>$ sudo systemctl mask avahi-daemon.service</pre>'
identifiers: {cce: 82188-4}
ocil: ' To check that the <code>avahi-daemon</code> service is disabled in system
  boot configuration, run the following command: <pre>$ systemctl is-enabled <code>avahi-daemon</code></pre>
  Output should indicate the <code>avahi-daemon</code> service has either not been
  installed, or has been disabled at all runlevels, as shown in the example below:
  <pre>$ systemctl is-enabled <code>avahi-daemon</code><br/> disabled</pre>

  Run the following command to verify <code>avahi-daemon</code> is not active (i.e.
  not running) through current runtime configuration: <pre>$ systemctl is-active avahi-daemon</pre>

  If the service is not running the command will return the following output: <pre>inactive</pre>

  By default the service will also be masked, to check that the <code>avahi-daemon</code>
  is masked, run the following command: <pre>$ systemctl show <code>avahi-daemon</code>
  | grep "LoadState\|UnitFileState"</pre>

  If the service is masked the command will return the following outputs:

  <pre>LoadState=masked</pre>

  <pre>UnitFileState=masked</pre>'
