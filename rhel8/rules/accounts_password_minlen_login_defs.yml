description: "To specify password length requirements for new accounts, edit the file\n\
  <tt>/etc/login.defs</tt> and add or correct the following line:\n<pre>PASS_MIN_LEN\
  \ <sub idref=\"var_accounts_password_minlen_login_defs\" /></pre>\n<br /><br />\n\
  The DoD requirement is <tt>15</tt>. \nThe FISMA requirement is <tt>12</tt>.\nThe\
  \ profile requirement is\n<tt><sub idref=\"var_accounts_password_minlen_login_defs\"\
  \ /></tt>.\nIf a program consults <tt>/etc/login.defs</tt> and also another PAM\
  \ module\n(such as <tt>pam_pwquality</tt>) during a password change operation, then\n\
  the most restrictive must be satisfied. See PAM section for more\ninformation about\
  \ enforcing password quality requirements."
identifiers: {cce: 80652-1}
ocil: 'To check the minimum password length, run the command:

  <pre>$ grep PASS_MIN_LEN /etc/login.defs</pre>

  The DoD requirement is <tt>15</tt>.'
ocil_clause: it is not set to the required value
