description: "The system's default desktop environment, GNOME, will mount\ndevices\
  \ and removable media (such as DVDs, CDs and USB flash drives) whenever\nthey are\
  \ inserted into the system. Disable automount and autorun within GNOME\nby running\
  \ the following:\n<pre>$ sudo gconftool-2 --direct \\\n  --config-source xml:readwrite:/etc/gconf/gconf.xml.mandatory\
  \ \\\n  --type bool \\\n  --set /apps/nautilus/preferences/media_automount false\n\
  $ sudo gconftool-2 --direct \\\n  --config-source xml:readwrite:/etc/gconf/gconf.xml.mandatory\
  \ \\\n  --type bool \\\n  --set /apps/nautilus/preferences/media_autorun_never true</pre>"
identifiers: {}
ocil: 'These settings can be verified by running the following:

  <pre>$ gconftool-2 -g /apps/nautilus/preferences/media_automount</pre>

  The output should return <tt>false</tt>.

  <pre>$ gconftool-2 -g /apps/nautilus/preferences/media_autorun_never</pre>

  The output should return <tt>true</tt>.'
ocil_clause: GNOME automounting is not disabled
oval_external_content: null
platform: gdm
prodtype: all
rationale: 'Disabling automatic mounting in GNOME can prevent

  the introduction of malware via removable media.

  It will, however, also prevent desktop users from legitimate use

  of removable media.'
