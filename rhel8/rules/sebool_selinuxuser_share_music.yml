description: 'By default, the SELinux boolean <tt>selinuxuser_share_music</tt> is
  disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>selinuxuser_share_music</code> SELinux boolean, run the following
  command:

  <pre>$ sudo setsebool -P selinuxuser_share_music off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>selinuxuser_share_music</code>
  SELinux boolean is disabled:

  <pre>$ getsebool selinuxuser_share_music</pre>

  If properly configured, the output should show the following:

  <code>selinuxuser_share_music --> off</code>'
ocil_clause: selinuxuser_share_music is not disabled
