description: "To set the text shown by the GNOME Display Manager\nin the login screen,\
  \ run the following command:\n<pre>$ sudo gconftool-2 --direct \\\n  --config-source\
  \ xml:readwrite:/etc/gconf/gconf.xml.mandatory \\\n  --type string \\\n  --set /apps/gdm/simple-greeter/banner_message_text\
  \ \\\n  \"Text of the warning banner here\"</pre>\nWhen entering a warning banner\
  \ that spans several lines, remember\nto begin and end the string with <tt>\"</tt>.\
  \ This command writes\ndirectly either to the <tt>/etc/gconf/gconf.xml.mandatory/%gconf-tree.xml</tt>\n\
  if it exists or to the file <tt>/etc/gconf/gconf.xml.mandatory/apps/gdm/simple-greeter/%gconf.xml</tt>.\n\
  Either of these files can later be edited directly if necessary."
identifiers: {}
ocil: 'To ensure the login warning banner text is properly set, run the following:

  <pre>$ gconftool-2 -g /apps/gdm/simple-greeter/banner_message_text</pre>

  If properly configured, the proper banner text will appear within this schema.'
ocil_clause: it does not
