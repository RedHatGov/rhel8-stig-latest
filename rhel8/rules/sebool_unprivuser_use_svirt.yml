description: 'By default, the SELinux boolean <tt>unprivuser_use_svirt</tt> is disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>unprivuser_use_svirt</code> SELinux boolean, run the following
  command:

  <pre>$ sudo setsebool -P unprivuser_use_svirt off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>unprivuser_use_svirt</code>
  SELinux boolean is disabled:

  <pre>$ getsebool unprivuser_use_svirt</pre>

  If properly configured, the output should show the following:

  <code>unprivuser_use_svirt --> off</code>'
