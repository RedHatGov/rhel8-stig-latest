description: 'By default, the SELinux boolean <tt>polipo_session_bind_all_unreserved_ports</tt>
  is disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>polipo_session_bind_all_unreserved_ports</code> SELinux boolean,
  run the following command:

  <pre>$ sudo setsebool -P polipo_session_bind_all_unreserved_ports off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>polipo_session_bind_all_unreserved_ports</code>
  SELinux boolean is disabled:

  <pre>$ getsebool polipo_session_bind_all_unreserved_ports</pre>

  If properly configured, the output should show the following:

  <code>polipo_session_bind_all_unreserved_ports --> off</code>'
ocil_clause: polipo_session_bind_all_unreserved_ports is not disabled
