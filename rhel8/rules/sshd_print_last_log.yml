description: 'When enabled, SSH will display the date and time of the last

  successful account logon. To enable LastLog in

  SSH, add or correct the following line in the <tt>/etc/ssh/sshd_config</tt> file:

  <pre>PrintLastLog yes</pre>'
identifiers: {cce: 82281-7}
ocil: 'To check if PrintLastLog is enabled or set correctly, run the

  following command:

  <pre>$ sudo grep PrintLastLog /etc/ssh/sshd_config</pre>

  If configured properly, output should be <pre>yes</pre>'
ocil_clause: it is commented out or is not enabled
oval_external_content: null
platform: machine
prodtype: all
rationale: 'Providing users feedback on when account accesses last occurred facilitates
  user

  recognition and reporting of unauthorized account use.'
references: {cis-csc: '1,12,15,16', cobit5: 'DSS05.04,DSS05.10,DSS06.10', disa: '366',
  isa-62443-2009: '4.3.3.6.1,4.3.3.6.2,4.3.3.6.3,4.3.3.6.4,4.3.3.6.5,4.3.3.6.6,4.3.3.6.7,4.3.3.6.8,4.3.3.6.9',
  isa-62443-2013: 'SR 1.1,SR 1.10,SR 1.2,SR 1.5,SR 1.7,SR 1.8,SR 1.9', iso27001-2013: 'A.18.1.4,A.9.2.1,A.9.2.4,A.9.3.1,A.9.4.2,A.9.4.3',
  nist: 'AC-9,AC-17(a),AC-17(b)', nist-csf: PR.AC-7, srg: SRG-OS-000480-GPOS-00227}
severity: medium
template:
  backends: {}
  name: sshd_lineinfile
  vars: {missing_parameter_pass: 'true', parameter: PrintLastLog, rule_id: sshd_print_last_log,
    value: 'yes'}
title: Enable SSH Print Last Log
warnings: []
