description: "In the default graphical environment, users logging\ndirectly into the\
  \ system are greeted with a login screen that allows\nany user, known or unknown,\
  \ the ability shutdown or restart\nthe system. This functionality should be disabled\
  \ by running the following:\n<pre>$ sudo gconftool-2 --direct \\\n  --config-source\
  \ xml:readwrite:/etc/gconf/gconf.xml.mandatory \\\n  --type bool \\\n  --set /apps/gdm/simple-greeter/disable_restart_buttons\
  \ true</pre>"
identifiers: {}
ocil: 'To ensure disable and restart on the login screen are disabled, run the following
  command:

  <pre>$ gconftool-2 -g /apps/gdm/simple-greeter/disable_restart_buttons</pre>

  The output should be <tt>true</tt>.'
ocil_clause: disable-restart-buttons has not been configured or is not disabled
oval_external_content: null
platform: gdm
prodtype: all
rationale: 'A user who is at the console can reboot the system at the login screen.
  If restart or shutdown buttons

  are pressed at the login screen, this can create the risk of short-term loss of
  availability of systems

  due to reboot.'
