description: "D-Bus provides an IPC mechanism used by a growing list of programs,\
  \ such as\nthose used for Gnome, Bluetooth, and Avahi. Due to these dependencies,\n\
  disabling D-Bus may not be practical for many systems. \n\nThe <code>messagebus</code>\
  \ service can be disabled with the following command:\n<pre>$ sudo systemctl disable\
  \ messagebus.service</pre>\nThe <code>messagebus</code> service can be masked with\
  \ the following command:\n<pre>$ sudo systemctl mask messagebus.service</pre>"
identifiers: {}
ocil: ' To check that the <code>messagebus</code> service is disabled in system boot
  configuration, run the following command: <pre>$ systemctl is-enabled <code>messagebus</code></pre>
  Output should indicate the <code>messagebus</code> service has either not been installed,
  or has been disabled at all runlevels, as shown in the example below: <pre>$ systemctl
  is-enabled <code>messagebus</code><br/> disabled</pre>

  Run the following command to verify <code>messagebus</code> is not active (i.e.
  not running) through current runtime configuration: <pre>$ systemctl is-active messagebus</pre>

  If the service is not running the command will return the following output: <pre>inactive</pre>

  By default the service will also be masked, to check that the <code>messagebus</code>
  is masked, run the following command: <pre>$ systemctl show <code>messagebus</code>
  | grep "LoadState\|UnitFileState"</pre>

  If the service is masked the command will return the following outputs:

  <pre>LoadState=masked</pre>

  <pre>UnitFileState=masked</pre>'
