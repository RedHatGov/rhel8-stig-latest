description: "Run the following command to set force logout an inactive user when\
  \ the\nmaximum allowed inactivity period has expired:\n<pre>$ sudo gconftool-2 --direct\
  \ \\\n  --config-source xml:readwrite:/etc/gconf/gconf.xml.mandatory \\\n  --type\
  \ string \\\n  --set /desktop/gnome/session/max_idle_action \"forced-logout\"</pre>"
