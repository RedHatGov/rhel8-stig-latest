description: 'To set the runtime status of the <code>net.ipv6.conf.default.accept_source_route</code>
  kernel parameter, run the following command: <pre>$ sudo sysctl -w net.ipv6.conf.default.accept_source_route=0</pre>

  If this is not the system default value, add the following line to a file in the
  directory <tt>/etc/sysctl.d</tt>: <pre>net.ipv6.conf.default.accept_source_route
  = 0</pre>'
identifiers: {cce: 81015-0}
ocil: 'The status of the <code>net.ipv6.conf.default.accept_source_route</code> kernel
  parameter can be queried

  by running the following command:

  <pre>$ sysctl net.ipv6.conf.default.accept_source_route</pre>

  The output of the command should indicate a value of <code>0</code>.

  If this value is not the default value, investigate how it could have been

  adjusted at runtime, and verify it is not set improperly. This has to be checked

  in all files in the <tt>/etc/sysctl.d</tt> directory and the deprecated

  <code>/etc/sysctl.conf</code>. You can verify this by running the following command:

  <pre>$ grep -r net.ipv6.conf.default.accept_source_route /etc/sysctl.conf /etc/sysctl.d</pre>

  '
ocil_clause: the correct value is not returned
oval_external_content: null
platform: machine
prodtype: rhel6,rhel7,rhel8,rhv4,ocp4
rationale: 'Source-routed packets allow the source of the packet to suggest routers

  forward the packet along a different path than configured on the router, which can

  be used to bypass network security measures. This requirement applies only to the

  forwarding of source-routerd traffic, such as when IPv6 forwarding is enabled and

  the system is functioning as a router.


  Accepting source-routed packets in the IPv6 protocol has few legitimate

  uses. It should be disabled unless it is absolutely required.'
