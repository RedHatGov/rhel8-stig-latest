description: 'By default, the SELinux boolean <tt>nagios_run_sudo</tt> is disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>nagios_run_sudo</code> SELinux boolean, run the following command:

  <pre>$ sudo setsebool -P nagios_run_sudo off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>nagios_run_sudo</code> SELinux
  boolean is disabled:

  <pre>$ getsebool nagios_run_sudo</pre>

  If properly configured, the output should show the following:

  <code>nagios_run_sudo --> off</code>'
