rationale: "Enabling some of <tt>chronyd</tt> or <tt>ntpd</tt> services ensures\n\
  that the NTP daemon will be running and that the system will synchronize its\ntime\
  \ to any servers specified. This is important whether the system is\nconfigured\
  \ to be a client (and synchronize only its own clock) or it is also\nacting as an\
  \ NTP server to other systems.  Synchronizing time is essential for\nauthentication\
  \ services such as Kerberos, but it is also important for\nmaintaining accurate\
  \ logs and auditing possible security breaches.\n<br /><br />\nThe <tt>chronyd</tt>\
  \ and <tt>ntpd</tt> NTP daemons offer all of the\nfunctionality of <tt>ntpdate</tt>,\
  \ which is now deprecated. Additional\ninformation on this is available at\n\n \
  \   <a xmlns='http://www.w3.org/1999/xhtml' href='http://support.ntp.org/bin/view/Dev/DeprecatingNtpdate'>http://support.ntp.org/bin/view/Dev/DeprecatingNtpdate</a>"
