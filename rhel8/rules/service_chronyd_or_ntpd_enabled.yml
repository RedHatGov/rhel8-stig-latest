description: "\nRun the following command to determine the current status of the\n\
  <code>chronyd</code> service:\n<pre>$ systemctl is-active chronyd</pre>\nIf the\
  \ service is running, it should return the following: <pre>active</pre>\nNote: The\
  \ <tt>chronyd</tt> daemon is enabled by default.\n<br /><br />\n\nRun the following\
  \ command to determine the current status of the\n<code>ntpd</code> service:\n<pre>$\
  \ systemctl is-active ntpd</pre>\nIf the service is running, it should return the\
  \ following: <pre>active</pre>\nNote: The <tt>ntpd</tt> daemon is not enabled by\
  \ default. Though as mentioned\nin the previous sections in certain environments\
  \ the <tt>ntpd</tt> daemon might\nbe preferred to be used rather than the <tt>chronyd</tt>\
  \ one. Refer to:\n\n    \n    <a xmlns='http://www.w3.org/1999/xhtml' href='https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/7/html/System_Administrators_Guide/ch-Configuring_NTP_Using_the_chrony_Suite.html'>https://access.redhat.com/documentation/en-US/Red_Hat_Enterprise_Linux/7/html/System_Administrators_Guide/ch-Configuring_NTP_Using_the_chrony_Suite.html</a>\n\
  \nfor guidance which NTP daemon to choose depending on the environment used."
identifiers: {cce: 80874-1}
ocil: '

  Run the following command to determine the current status of the

  <code>chronyd</code> service:

  <pre>$ systemctl is-active chronyd</pre>

  If the service is running, it should return the following: <pre>active</pre>


  Run the following command to determine the current status of the

  <code>ntpd</code> service:

  <pre>$ systemctl is-active ntpd</pre>

  If the service is running, it should return the following: <pre>active</pre>'
