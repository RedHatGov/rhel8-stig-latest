  <pre><tt>grep Action /etc/httpd/conf/httpd.conf</tt>

  <tt>grep AddHandler /etc/httpd/conf/httpd.conf</tt></pre>'
ocil_clause: either of these exist and they configure csh, or any other shell as a
  viewer for documents
