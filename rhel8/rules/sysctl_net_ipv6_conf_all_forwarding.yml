description: 'To set the runtime status of the <code>net.ipv6.conf.all.forwarding</code>
  kernel parameter, run the following command: <pre>$ sudo sysctl -w net.ipv6.conf.all.forwarding=0</pre>

  If this is not the system default value, add the following line to a file in the
  directory <tt>/etc/sysctl.d</tt>: <pre>net.ipv6.conf.all.forwarding = 0</pre>'
identifiers: {}
ocil: 'The status of the <code>net.ipv6.conf.all.forwarding</code> kernel parameter
  can be queried

  by running the following command:

  <pre>$ sysctl net.ipv6.conf.all.forwarding</pre>

  The output of the command should indicate a value of <code>0</code>.

  If this value is not the default value, investigate how it could have been

  adjusted at runtime, and verify it is not set improperly. This has to be checked

  in all files in the <tt>/etc/sysctl.d</tt> directory and the deprecated

  <code>/etc/sysctl.conf</code>. You can verify this by running the following command:

  <pre>$ grep -r net.ipv6.conf.all.forwarding /etc/sysctl.conf /etc/sysctl.d</pre>

  The ability to forward packets is only appropriate for routers.'
