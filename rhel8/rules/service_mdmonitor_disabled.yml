description: 'The <tt>mdmonitor</tt> service is used for monitoring a software RAID
  array; hardware

  RAID setups do not use this service.


  The <code>mdmonitor</code> service can be disabled with the following command:

  <pre>$ sudo systemctl disable mdmonitor.service</pre>

  The <code>mdmonitor</code> service can be masked with the following command:

  <pre>$ sudo systemctl mask mdmonitor.service</pre>'
identifiers: {}
ocil: ' To check that the <code>mdmonitor</code> service is disabled in system boot
  configuration, run the following command: <pre>$ systemctl is-enabled <code>mdmonitor</code></pre>
  Output should indicate the <code>mdmonitor</code> service has either not been installed,
  or has been disabled at all runlevels, as shown in the example below: <pre>$ systemctl
  is-enabled <code>mdmonitor</code><br/> disabled</pre>

  Run the following command to verify <code>mdmonitor</code> is not active (i.e. not
  running) through current runtime configuration: <pre>$ systemctl is-active mdmonitor</pre>

  If the service is not running the command will return the following output: <pre>inactive</pre>

  By default the service will also be masked, to check that the <code>mdmonitor</code>
  is masked, run the following command: <pre>$ systemctl show <code>mdmonitor</code>
  | grep "LoadState\|UnitFileState"</pre>

  If the service is masked the command will return the following outputs:

  <pre>LoadState=masked</pre>

  <pre>UnitFileState=masked</pre>'
