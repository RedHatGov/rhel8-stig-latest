description: '

  To properly set the permissions of <code>/etc/ssh/sshd_config</code>, run the command:

  <pre>$ sudo chmod 0600 /etc/ssh/sshd_config</pre>'
identifiers: {cce: 82894-7}
ocil: 'To check the permissions of <code>/etc/ssh/sshd_config</code>, run the command:
  <pre>$ ls -l /etc/ssh/sshd_config</pre> If properly configured, the output should
  indicate the following permissions: <code>-rw-------</code>'
ocil_clause: /etc/ssh/sshd_config has unix mode -rw-------
oval_external_content: null
platform: machine
prodtype: rhel6,rhel7,rhel8,rhv4
rationale: 'Service configuration files enable or disable features of their respective
  services that if configured incorrectly

  can lead to insecure and vulnerable configurations. Therefore, service configuration
  files should be owned by the

  correct group to prevent unauthorized changes.'
