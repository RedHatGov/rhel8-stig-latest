description: 'By default, the SELinux boolean <tt>httpd_enable_ftp_server</tt> is
  disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>httpd_enable_ftp_server</code> SELinux boolean, run the following
  command:

  <pre>$ sudo setsebool -P httpd_enable_ftp_server off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>httpd_enable_ftp_server</code>
  SELinux boolean is disabled:

  <pre>$ getsebool httpd_enable_ftp_server</pre>

  If properly configured, the output should show the following:

  <code>httpd_enable_ftp_server --> off</code>'
ocil_clause: httpd_enable_ftp_server is not disabled
