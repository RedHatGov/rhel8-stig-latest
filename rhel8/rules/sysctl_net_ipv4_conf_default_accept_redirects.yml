description: 'To set the runtime status of the <code>net.ipv4.conf.default.accept_redirects</code>
  kernel parameter, run the following command: <pre>$ sudo sysctl -w net.ipv4.conf.default.accept_redirects=0</pre>

  If this is not the system default value, add the following line to a file in the
  directory <tt>/etc/sysctl.d</tt>: <pre>net.ipv4.conf.default.accept_redirects =
  0</pre>'
identifiers: {cce: 80919-4}
ocil: 'The status of the <code>net.ipv4.conf.default.accept_redirects</code> kernel
  parameter can be queried

  by running the following command:

  <pre>$ sysctl net.ipv4.conf.default.accept_redirects</pre>

  The output of the command should indicate a value of <code>0</code>.

  If this value is not the default value, investigate how it could have been

  adjusted at runtime, and verify it is not set improperly. This has to be checked

  in all files in the <tt>/etc/sysctl.d</tt> directory and the deprecated

  <code>/etc/sysctl.conf</code>. You can verify this by running the following command:

  <pre>$ grep -r net.ipv4.conf.default.accept_redirects /etc/sysctl.conf /etc/sysctl.d</pre>

  '
ocil_clause: the correct value is not returned
oval_external_content: null
