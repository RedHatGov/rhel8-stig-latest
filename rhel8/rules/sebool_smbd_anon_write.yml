description: 'By default, the SELinux boolean <tt>smbd_anon_write</tt> is disabled.

  If this setting is enabled, it should be disabled.


  To disable the <code>smbd_anon_write</code> SELinux boolean, run the following command:

  <pre>$ sudo setsebool -P smbd_anon_write off</pre>'
identifiers: {}
ocil: '

  Run the following command to determine if the <code>smbd_anon_write</code> SELinux
  boolean is disabled:

  <pre>$ getsebool smbd_anon_write</pre>

  If properly configured, the output should show the following:

  <code>smbd_anon_write --> off</code>'
