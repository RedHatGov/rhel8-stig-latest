description: 'The <tt>saslauthd</tt> service handles plaintext authentication requests
  on

  behalf of the SASL library. The service isolates all code requiring superuser

  privileges for SASL authentication into a single process, and can also be used

  to provide proxy authentication services to clients that do not understand SASL

  based authentication.


  The <code>saslauthd</code> service can be disabled with the following command:

  <pre>$ sudo systemctl disable saslauthd.service</pre>

  The <code>saslauthd</code> service can be masked with the following command:

  <pre>$ sudo systemctl mask saslauthd.service</pre>'
identifiers: {}
ocil: ' To check that the <code>saslauthd</code> service is disabled in system boot
  configuration, run the following command: <pre>$ systemctl is-enabled <code>saslauthd</code></pre>
  Output should indicate the <code>saslauthd</code> service has either not been installed,
  or has been disabled at all runlevels, as shown in the example below: <pre>$ systemctl
  is-enabled <code>saslauthd</code><br/> disabled</pre>

  Run the following command to verify <code>saslauthd</code> is not active (i.e. not
  running) through current runtime configuration: <pre>$ systemctl is-active saslauthd</pre>

  If the service is not running the command will return the following output: <pre>inactive</pre>

  By default the service will also be masked, to check that the <code>saslauthd</code>
  is masked, run the following command: <pre>$ systemctl show <code>saslauthd</code>
  | grep "LoadState\|UnitFileState"</pre>

  If the service is masked the command will return the following outputs:

  <pre>LoadState=masked</pre>

  <pre>UnitFileState=masked</pre>'
