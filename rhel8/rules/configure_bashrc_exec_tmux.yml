description: 'The <tt>tmux</tt> terminal multiplexer is used to implement

  automatic session locking. It should be started from

  <tt>/etc/bashrc</tt>.'
identifiers: {cce: 82266-8}
ocil: "To verify that tmux is configured to execute,\nrun the following command:\n\
  <pre>$ grep -A1 -B3 \"case ..name. in sshd|login) exec tmux ;; esac\" /etc/bashrc</pre>\n\
  The output should return the following:\n<pre>if [ \"$PS1\" ]; then\n  parent=$(ps\
  \ -o ppid= -p $$)\n  name=$(ps -o comm= -p $parent)\n  case \"$name\" in sshd|login)\
  \ exec tmux ;; esac\nfi</pre>"
ocil_clause: exec tmux is not present at the end of bashrc
