description: 'The <tt>dhcpd</tt> service should be disabled on

  any system that does not need to act as a DHCP server.


  The <code>dhcpd</code> service can be disabled with the following command:

  <pre>$ sudo systemctl disable dhcpd.service</pre>

  The <code>dhcpd</code> service can be masked with the following command:

  <pre>$ sudo systemctl mask dhcpd.service</pre>'
identifiers: {}
ocil: ' To check that the <code>dhcpd</code> service is disabled in system boot configuration,
  run the following command: <pre>$ systemctl is-enabled <code>dhcpd</code></pre>
  Output should indicate the <code>dhcpd</code> service has either not been installed,
  or has been disabled at all runlevels, as shown in the example below: <pre>$ systemctl
  is-enabled <code>dhcpd</code><br/> disabled</pre>

  Run the following command to verify <code>dhcpd</code> is not active (i.e. not running)
  through current runtime configuration: <pre>$ systemctl is-active dhcpd</pre>

  If the service is not running the command will return the following output: <pre>inactive</pre>

  By default the service will also be masked, to check that the <code>dhcpd</code>
  is masked, run the following command: <pre>$ systemctl show <code>dhcpd</code> |
  grep "LoadState\|UnitFileState"</pre>

  If the service is masked the command will return the following outputs:

  <pre>LoadState=masked</pre>

  <pre>UnitFileState=masked</pre>'
