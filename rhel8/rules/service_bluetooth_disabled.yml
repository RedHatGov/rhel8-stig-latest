description: '

  The <code>bluetooth</code> service can be disabled with the following command:

  <pre>$ sudo systemctl disable bluetooth.service</pre>

  The <code>bluetooth</code> service can be masked with the following command:

  <pre>$ sudo systemctl mask bluetooth.service</pre>

  <pre>$ sudo service bluetooth stop</pre>'
identifiers: {}
ocil: ' To check that the <code>bluetooth</code> service is disabled in system boot
  configuration, run the following command: <pre>$ systemctl is-enabled <code>bluetooth</code></pre>
  Output should indicate the <code>bluetooth</code> service has either not been installed,
  or has been disabled at all runlevels, as shown in the example below: <pre>$ systemctl
  is-enabled <code>bluetooth</code><br/> disabled</pre>

  Run the following command to verify <code>bluetooth</code> is not active (i.e. not
  running) through current runtime configuration: <pre>$ systemctl is-active bluetooth</pre>

  If the service is not running the command will return the following output: <pre>inactive</pre>

  By default the service will also be masked, to check that the <code>bluetooth</code>
  is masked, run the following command: <pre>$ systemctl show <code>bluetooth</code>
  | grep "LoadState\|UnitFileState"</pre>

  If the service is masked the command will return the following outputs:

  <pre>LoadState=masked</pre>

  <pre>UnitFileState=masked</pre>'
ocil_clause: null
oval_external_content: null
