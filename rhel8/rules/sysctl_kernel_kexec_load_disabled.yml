description: 'To set the runtime status of the <code>kernel.kexec_load_disabled</code>
  kernel parameter, run the following command: <pre>$ sudo sysctl -w kernel.kexec_load_disabled=1</pre>

  If this is not the system default value, add the following line to a file in the
  directory <tt>/etc/sysctl.d</tt>: <pre>kernel.kexec_load_disabled = 1</pre>'
identifiers: {cce: 80952-5}
ocil: 'The status of the <code>kernel.kexec_load_disabled</code> kernel parameter
  can be queried

  by running the following command:

  <pre>$ sysctl kernel.kexec_load_disabled</pre>

  The output of the command should indicate a value of <code>1</code>.

  If this value is not the default value, investigate how it could have been

  adjusted at runtime, and verify it is not set improperly. This has to be checked

  in all files in the <tt>/etc/sysctl.d</tt> directory and the deprecated

  <code>/etc/sysctl.conf</code>. You can verify this by running the following command:

  <pre>$ grep -r kernel.kexec_load_disabled /etc/sysctl.conf /etc/sysctl.d</pre>

  '
ocil_clause: the correct value is not returned
oval_external_content: null
platform: machine
prodtype: rhel6,rhel7,rhel8,fedora,ol7,ol8,ocp4
rationale: 'Disabling kexec_load allows greater control of the kernel memory.

  It makes it impossible to load another kernel image after it has been disabled.

  '
references: {srg: SRG-OS-000480-GPOS-00227}
severity: medium
