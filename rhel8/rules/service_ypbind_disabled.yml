description: 'The <tt>ypbind</tt> service, which allows the system to act as a client
  in

  a NIS or NIS+ domain, should be disabled.


  The <code>ypbind</code> service can be disabled with the following command:

  <pre>$ sudo systemctl disable ypbind.service</pre>

  The <code>ypbind</code> service can be masked with the following command:

  <pre>$ sudo systemctl mask ypbind.service</pre>'
identifiers: {}
ocil: ' To check that the <code>ypbind</code> service is disabled in system boot configuration,
  run the following command: <pre>$ systemctl is-enabled <code>ypbind</code></pre>
  Output should indicate the <code>ypbind</code> service has either not been installed,
  or has been disabled at all runlevels, as shown in the example below: <pre>$ systemctl
  is-enabled <code>ypbind</code><br/> disabled</pre>

  Run the following command to verify <code>ypbind</code> is not active (i.e. not
  running) through current runtime configuration: <pre>$ systemctl is-active ypbind</pre>

  If the service is not running the command will return the following output: <pre>inactive</pre>

  By default the service will also be masked, to check that the <code>ypbind</code>
  is masked, run the following command: <pre>$ systemctl show <code>ypbind</code>
  | grep "LoadState\|UnitFileState"</pre>

  If the service is masked the command will return the following outputs:

  <pre>LoadState=masked</pre>

  <pre>UnitFileState=masked</pre>'
