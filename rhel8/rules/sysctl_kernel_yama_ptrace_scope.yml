description: 'To set the runtime status of the <code>kernel.yama.ptrace_scope</code>
  kernel parameter, run the following command: <pre>$ sudo sysctl -w kernel.yama.ptrace_scope=1</pre>

  If this is not the system default value, add the following line to a file in the
  directory <tt>/etc/sysctl.d</tt>: <pre>kernel.yama.ptrace_scope = 1</pre>'
identifiers: {cce: 80953-3}
ocil: 'The status of the <code>kernel.yama.ptrace_scope</code> kernel parameter can
  be queried

  by running the following command:

  <pre>$ sysctl kernel.yama.ptrace_scope</pre>

  The output of the command should indicate a value of <code>1</code>.

  If this value is not the default value, investigate how it could have been

  adjusted at runtime, and verify it is not set improperly. This has to be checked

  in all files in the <tt>/etc/sysctl.d</tt> directory and the deprecated

  <code>/etc/sysctl.conf</code>. You can verify this by running the following command:

  <pre>$ grep -r kernel.yama.ptrace_scope /etc/sysctl.conf /etc/sysctl.d</pre>

  '
ocil_clause: the correct value is not returned
oval_external_content: null
platform: machine
prodtype: rhel6,rhel7,rhel8,fedora,ol7,ol8,ocp4
rationale: 'Unrestricted usage of ptrace allows compromised binaries to run ptrace

  on another processes of the user. Like this, the attacker can steal

  sensitive information from the target processes (e.g. SSH sessions, web browser,
  ...)

  without any additional assistance from the user (i.e. without resorting to phishing).

  '
references: {anssi: NT28(R25), srg: SRG-OS-000132-GPOS-00067}
severity: medium
template:
  backends: {}
  name: sysctl
  vars: {datatype: int, sysctlval: '1', sysctlvar: kernel.yama.ptrace_scope}
title: Restrict usage of ptrace to descendant processes
warnings: []
