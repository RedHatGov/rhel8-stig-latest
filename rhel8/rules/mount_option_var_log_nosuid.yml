description: 'The <tt>nosuid</tt> mount option can be used to prevent

  execution of setuid programs in <tt>/var/log</tt>. The SUID and SGID permissions

  should not be required in directories containing log files.

  Add the <code>nosuid</code> option to the fourth column of

  <tt>/etc/fstab</tt> for the line which controls mounting of

  <code>/var/log</code>.'
identifiers: {cce: 82065-4}
ocil: "To verify the <tt>nosuid</tt> option is configured for the <tt>/var/log</tt>\
  \ mount point, run the following command:\n    <pre>$ mount | grep '\\s/var/log\\\
  s'</pre>\n    The output should show the corresponding mount point along with the\
  \ <tt>nosuid</tt> setting in parentheses.\n"
ocil_clause: the  is not present in the output line, or there is no output line at
  all
oval_external_content: null
platform: machine
prodtype: rhel6,rhel7,rhel8,fedora,ol8
rationale: 'The presence of SUID and SGID executables should be tightly controlled.
  Users

  should not be able to execute SUID or SGID binaries from partitions

  designated for log files.'
references: {nist: CM-7, nist-csf: 'PR.IP-1,PR.PT-2,PR.PT-3', srg: SRG-OS-000368-GPOS-00154}
severity: medium
template:
  backends: {}
  name: mount_option
  vars: {mount_has_to_exist: 'yes', mountoption: nosuid, mountpoint: /var/log}
title: Add nosuid Option to /var/log
warnings: []
