description: 'By default, inbound connections to SSH''s port are allowed. If

  the SSH server is being used but denied by the firewall, this exception should

  be added to the firewall configuration.

  <br /><br />


  To configure <code>firewalld</code> to allow access, run the following command(s):



  <code>firewall-cmd --permanent --add-service=ssh</code>'
identifiers: {cce: 80820-4}
ocil: "\n\nTo determine if <code>firewalld</code> is configured to allow access to\
  \ <code>ssh</code>\non port <code>22/tcp</code>, run the following command(s):\n\
  \n    <code>firewall-cmd --list-ports</code>\n\n\n    <code>firewall-cmd --list-services</code>\n\
  \nIf <code>firewalld</code> is configured to allow access through the firewall,\
  \ something similar to the following will be output:\n\nIf it is a service:\n<code>ssh</code>\n\
  \n\nIf it is a port:\n<code>22/tcp</code>\n"
